conversations:
- - 知识产权法的名词解释？
  - 知识产权法是指因调整知识产权的归属、行使、管理和保护等活动中产生的社会关系的法律规范的总称。
- - 知识产权的名词解释？
  - （1）知识产权（英语：Intellectual property），指“权利人对其所创作的智力劳动成果所享有的专有权利”，一般只在有限时间期内有效。（2）各种智力创造比如发明、文学和艺术作品，以及在商业中使用的标志、名称、图像以及外观设计，都可被认为是某一个人或组织所拥有的知识产权。（3）主要分类有：专利权，商标权，著作权（版权）等。
- - 广义的知识产权分类？
  - 广义的知识产权分类也就是根据国际法的分类。根据《建立世界知识产权组织公约》第2条第8款规定，知识产权可以分为如下8类：（1）关于文学、艺术和科学作品的权利；（2）关于表演艺术家的演出、录音和广播的权利；（3）关于人们在一切领域中发明的权利；（4）关于科学发现的权利；（5）关于工业品外观设计的权利；（6）关于商标、服务标志、厂商名称和标记权利；（7）关于制止不正当竞争的权利；（8）在工业、科学、文学和艺术领域里一切其他来自智力活动的权利。
- - 狭义的知识产权分类？
  - （1）狭义上的知识产权仅包括：著作权、专利权和商标权。（2）专利权和商标权合称为工业产权。
- - 工业产权的名词解释？
  - （1）工业产权，是指人们依法对应用于商品生产和流通中的创造发明和显著标记等智力成果，在一定地区和期限内享有的专有权。（2）按照《保护工业产权巴黎公约》的规定，工业产权包括发明、实用新型、外观设计、商标、服务标记、厂商名称、货源标记、原产地名称以及制止不正当竞争的权利，我国，工业产权主要是指商标专用权和专利权。
- - 知识产权根据国内法的分类？
  - 根据《中华人民共和国民法通则》第5章第3节第94～97条界定，知识产权包括：著作权（或版权）（第94条）、专利权（第95条）、商标专用权（第96条）、发现权、发明权和其他科技成果权（第97条）。由于发现本身不能在工农业生产中直接应用，即不具有财产性质，许多国家不把它作为版权与有关知识产权保护
- - 世界知识产权组织的名词解释？
  - 世界知识产权组织是致力于利用知识产权（专利、版权、商标、外观设计等）作为激励创新与创造手段的联合国机构。
- - 世界知识产权组织的宗旨？
  - 通过国家之间的合作，必要时通过与其他国际组织的协作，促进全世界对知识产权的保护；确保各知识产权联盟之间的行政合作。该组织管理着一系列知识产权条约，其中包括《保护文学和艺术作品伯尔尼公约》 《保护录音制品制作者防止未经许可复制其录音制品公约》等条约。
- - 世界知识产权组织的主要任务？
  - （1）协调各国知识产权的立法和程序；（2）为工业产权国际申请提供服务；（3）交流知识产权信息；（4）向发展中国家及其他国家提供法律和技术援助；（5）为解决私人知识产权争端提供便利；（6）利用信息技术和因特网作为存储、查询和使用有价值的知识产权信息的工具。
- - 中国与世界知识产权组织？
  - （1）中国于1980年6月3日加入该组织，成为它的第90个成员国。中国1985年加入保护工业产权的巴黎公约，1989年加入商标国际注册的马德里协定，1992年10月加入保护文学艺术品伯尔尼公约，1994年1月1日加入专利合作条约。至1999年1月，中国共加入了该组织管辖的12个条约。（2）继新加坡、日本、巴西之后，世界知识产权组织7月10日将在北京设立中国办事处
- - 知识产权的特征？
  - （1）专有性。即除签有国际公约或双力、多边协定外，依一国法律取得的权利只能在该（2）境内有效，受该国法律保护（3）地域性。即只有权利人才能享有，他人不经权利人许可不得行使其权利。（4）时间性。各国法律对知识产权分别规定了一定期限，期满后则权利自动终止。（5）无体性。
- - 知识产权专有性的表现？
  - （1）知识产权权利主体的专有性。指知识产权的授予只有一次，知识产权的主体是特定的，权利人以外的任何人不能享有这项权利。权利人垄断所有权，受法律保护。（2）知识产权权利客体的专有性，从事智力创造活动极为艰苦，一旦成果落入他人之手，便很快传播，被他人复制、利用，因此，对同一发明创造或可识别性标志，被授予权利只有一个客体。（3）知识产权权利内容的专有性。权利人对自己的知识产权权利，可以由本人行使，也可转让或许可他人行使，但这些权利具有稳定性和可授予性特征，具有特定的内容。
- - 知识产权地域性的涵义？
  - （1）知识产权作为法律确认和保护的一种专有权利，在空间上的效力是有限的，受国家领土限制，具有严格的地域性。（2）目前，随着全球经济发展，促进了国际间的合作与交流，使知识产权制度逐步统一化、国际化。
- - 知识产权时间性的涵义？
  - （1）知识产权的时间性，是指知识产权在时间上的效力限制。（2）知识产权中财产性质的权利受法律保护，在时间上不是无限的、永恒的，而是有一定的期限，这种期限称为保护期或有效期，即知识产权只在有效期内才受法律的保护，期限届满即进入公有领域，知识产权成为整个社会的财富。
- - 知识产权无体性的涵义？
  - （1）无体是指无实体，只有一种拟制的物体，是一种知识产品。（2）广义的无体产权不仅只限于对知识产品所享有的权利，还包括因债券、商业票据、合同文件、股票等产生的权利。
- - 无体与有体的区别？
  - （1）第一，无体财产往往要通过特定的申请、审查、批准或登记手续而取得或确认，而有体财产权则依据法律事实而产生，例如购买、赠与等。（2）第二，对有体财产的侵害行为通常表现为毁损或非法占有，而知识产权侵害行为往往表现为剽窃、仿冒等。
- - 国家知识产权战略的名词解释？
  - 国家知识产权战略是指通过加快建设和不断提高知识产权的创造、管理、实施和保护能力，加快建设和不断完善现代知识产权制度，加快造就庞大的高素质知识产权人才队伍，以促进经济社会发展目标实现的一种总体谋划。
- - 企业知识产权战略的名词解释？
  - 企业知识产权战略就是作为技术创新主体的企业在进行技术创新活动时，运用专利及其他知识产权制度的特性和功能，从法律、经济和科技的角度，对有关技术创新知识产权的获得、保护、实施和管理等所做的总体安排和统一谋划，是企业从自身条件、技术环境和竞争态势出发做出的企业技术创新知识产权工作的总体部署，以及为实现创新目标而采取的有关知识产权的根本对策。
- - 知识产权战略的地位作用？
  - （1）知识产权是国家发展的第一战略储备。（2）知识产权在经济发展和跨越中有决定性的作用。A、第一，决定着经济发展有无强大的动力。B、第二，决定着经济运行能否有序进行。C、第三，决定着经济发展能否高效实现。D、第四，决定着经济的竞争力和影响力。E、第五，决定着“后发效应”能否顺利发挥。
- - 知识产权战略的分类？
  - 知识产权战略根据权利主体不同可以划分为国家知识产权战略、行业或产业知识产权战略和企业(事业单位)知识产权战略三个类别。
- - 我国建立实施知识产权战略的原则？
  - （1）私权原则。国家知识产权战略要把尊重和保护私权放在首位。为此，要明确国家和企业的行为关系，国家知识产权战略应该从企业外部发挥作用，补充企业能力不足，而不应该干涉到企业内部。（2）地区分别原则。（3）借鉴原则。
- - 实施知识产权战略的具体方法？
  - （1）在启动使用新品牌的新产品或服务之前检索商标数据库，以避免使用已有商标。（2）确保可授予专利的发明并非与他人共享或在递交专利申请前尚未公开。（3）确保商业秘密保存于企业内并为了保护商业秘密，在与商业伙伴谈判和共享信息时，应在适当的时机起草保密协定。（4）对于出口型公司来说，应确定知识产权在所有的潜在出口市场都得到保护。（5）在为企业融资时，将知识产权资产作为筹码。（6）使用专利数据库中的专利信息制定商业战略。（7）跟踪市场并确定你的知识产权资产没有被侵害。（8）进行知识产权核定，最好地保护无形资产。
- - 我国知识产权战略内容？
  - （1）根据中国的实际情况，应特别重视知识产权普及战略。（2）在创新战略上，政府管理机关要注意避免因知识产权而妨碍竞争，要让知识产权真正成为激励创新的制度。（3）在应用战略上，一些短期看来没什么应用价值但关系长期发展的项目，国家应该支持。（4）在保护战略上，我们的司法保护要给国内权利人更多的途径，降低成本。（5）在人才战略上，应该是利益保护为主，评奖等措施为辅。
- - “世界知识产权日”的由来？
  - （1）根据中华人民共和国和阿尔及利亚在1999年的提案，世界知识产权组织在2000年召开的第三十五届成员大会上通过决议，决定从2001年起，将每年的4月26日定为“世界知识产权日”。（2）4月26日是《建立世界知识产权组织公约》（《世界知识产权组织公约》）生效的日期。（3）设立世界知识产权日旨在全世界范围内树立尊重知识，崇尚科学和保护知识产权的意识，营造鼓励知识创新和保护知识产权的法律环境。
- - 信息产权的名词解释？
  - 信息产权是信息所有人或其他信息权利人对相关信息在采集、使用、转让、存储、修改等活动中所享有的人身权与财产权。
- - 信息产权与物权的区别？
  - （1）二者具有不同属性的权利客体。（2）二者的权利行使方式不同。（3）二者设定权利的目的不同。（4）二者的权利救济途径不同。
- - 知识产权与信息产权的区别？
  - （1）二者的理论基点不同。（2）二者权利保护的重点不同。（3）二者的权利客体范围不同。（4）二者的权利价值原则不同。
- - 知识产权侵权的名词解释？
  - 知识产权侵权的行为，是指行为人的行为客观上侵害他人知识产权的财产权或人身权，应承担民事责任的行为。知识产权侵权一般包括商标侵权、专利侵权、著作权(即版权)侵权。
- - 知识产权侵权的归责原则？
  - 知识产权侵权是一种特殊的民事侵权行为，中国民法通则第一百零六条规定了承担民事责任的过错原则和无过错而依法应承担民事责任的无过错原则。
- - 知识产权制度的名词解释？
  - 知识产权制度是智力成果所有人在一定的期限内依法对其智力成果享有独占权，并受到保护的法律制度。
- - 知识产权法的渊源？
  - 知识产权法的渊源是指知识产权法律规范的表现形式，可分为国内立法渊源和国际公约两部分。（1）国内立法渊源。A、宪法。B、知识产权法律。C、知识产权行政法规。D、知识产权地方性法规、自治条例和单行条例。E、知识产权行政规章。F、知识产权司法解释。（2）国际条约。指我国与外国缔结或我国加入并生效的国际规范性文件。
- - 知识产权法律体系所包含的法律制度？
  - （1）著作权法律制度。（2）专利证书专利权法律制度。（3）版权法律制度。（4）商标权法律制度。（5）商号权法律制度。（6）产地标记权法律制度。（7）商业秘密权法律制度。（8）反不正当竞争法律制度等。
- - 著作权的名词解释？
  - （1）著作权（在我国，“著作权”与“版权”为同一法律概念）是指文学、艺术、科学作品的作者依法对他的作品享有的一系列的专有权。（2）著作权是一种特殊的民事权利。根据我国的著作权制度，著作权是一种包含若干特殊的人身权和财产权的混合权利，行使著作权中的财产权往往涉及其中的人身权。
- - 著作权的表现？
  - （1）享有著作权的作者可以决定是否对他的作品进行著作权意义上的使用。（2）他可以决定是否就他的作品实施某些涉及他的人格利益的行为。（3）他可以在必要时请求有关的国家机关以强制性的协助来保护或实现他的权利。
- - 如何取得著作权？
  - （1）著作权的取得，是指著作权人取得了著作权法的保护。各国法律对著作权的取得条件有不同要求，主要分为自动取得和注册取得两大类。（2）自动取得是指著作权自作品创作完成时自动产生，不需要履行任何批准或登记手续（3）世界上大多数国家采取这种自动取得制度，我国也是采取这种制度。（4）注册取得是指以登记注册为取得著作权的条件，作品只有登记注册或批准后才能产生著作权，而不是自动产生。少数国家采取这种制度。
- - 著作权的特征？
  - （1）著作权的客体是作品。而专利权的客体是发明创造、商标权的客体是商标。（2）著作权是自动产生无须国家的授权程序。（3）著作权在内容上同时具备财产权和人身权两种权利。
- - 著作权主体的名词解释？
  - （1）著作权主体又称"著作权人(CopyrightOwner)"，是指依法对文学、艺术和科学作品享有著作权的人。（2）著作权人可分为原始著作权人和继受著作权人。（3）原始著作权人指创作作品的公民和依照法律规定视为作者的法人或者非法人单位。（4）继受著作权指通过继承、受让、受赠等法律许可的形式取得著作权财产权的公民、法人或者非法人单位。
- - 原始著作权人的名词解释？
  - （1）原始著作权人指创作作品的公民和依照法律规定视为作者的法人或者非法人单位。（2）原始著作权人享有的是完整的著作权人身权和财产权;。
- - 继受著作权人的名词解释？
  - （1）继受著作权指通过继承、受让、受赠等法律许可的形式取得著作权财产权的公民、法人或者非法人单位。（2）继受著作权人享有的只是著作权的财产权，而对著作权的人身权则只有保护的义务。
- - 著作权主体的分类？
  - 我国《著作权法》第9条把它分为两类:一类是作者，即直接创作作品的人;另一类是非作者，即是通过某种法律关系获得著作权的公民、法人或者非法人单位。
- - 作者的名词解释？
  - 《中华人民共和国著作权法》规定，作者指直接创作作品的公民。
- - 作者的构成要件？
  - （1）只有公民即自然人才能成为作者，法人或非法人单位不能成为作者。（2）只有进行创作才能成为作者。所谓创作是指直接产生文学、艺术和科学作品的智力活动，就是将自己的思想、情感和人格等，充分地表现在文学、艺术和科学作品上。
- - 非作者的名词解释？
  - 指依照《著作权法》第9条第2项规定，其他依照本法享有著作权的公民、法人或者非法人单位。
- - 非作者的公民获得著作权的途径？
  - （1）一是通过继承获得著作权。被继承人生前创作了作品，作者去世后，如果没有对作品立下遗嘱，那么就应按法定顺序继承作品的著作权。（2）二是通过合同转让取得著作权。作者通过合同的形式，向其他公民转让著作权中财产权的一部或全部，如向海外进行版权贸易，委托他人创作作品等，都属于合同转让方式取得著作权。
- - 非作者的法人或非法人单位取得著作权的方式？
  - （1）一是通过法律规定取得著作权。如我国《著作权法》第15条规定:"电影、电视、录像作品的导演、编剧、作词、作曲、摄影等作者享有署名权，著作权的其他权利由制作电影、电视、录像作品的制片者享有。"（2）二是通过合同约定取得著作权。《著作权法》第17条规定了委托作品的著作权归属，委托人可以通过合同，向作者支付劳务费，而获得著作权。
- - 合作作品的名词解释？
  - 合作作品是指两个以上的自然人，或者自然人与法人、其他组织，或者两个以上的法人、其他组织共同创作的作品，称为合作作品。
- - 合作作品的分类？
  - （1）我国立法将合作作品分为"可以分割使用的合作作品"和"不可以分割使用的合作作品"。（2）"可以分割使用的合作作品"指合成作品的组成部分均为独立的作品。（3）"不可以分割使用的合作作品"指两人以上创作的、统一而不可分割使用的作品。
- - 合作作品的认定标准？
  - （1）对此，各国法律的规定和学者们的认识是不一样的。A、一是"二要素说":其一是有合意，其二是有合作创作的事实。B、二是"三要素说":除了上述二要素外，还强调作品构成单一形态，是一个不可分割的整体。（2）根据前述我国立法的规定可见，我国采纳的是"二要素说"。
- - 构成合作作品应当具备的要素？
  - （1）合意，是指完成作品的作者之间有共同合作创作的意图。（2）行为，指合作作者依合意都对作品的完成作出了直接的、实质性的贡献。（3）要素，合作作品都必须是一个有机的整体。
- - 合作作品的著作权的归属？
  - （1）对可分割的合作作品，作者对各自创作的部分可以单独享有著作权，从而在不妨碍整体著作权的前提下可以独立行使其著作权，但行使著作权时不得侵犯合作作品整体的著作权。（2）对不可分割的合作作品，合作者对著作权的行使应协商一致，如不能协商一致的，任何一方无正当理由不得阻止他方行使著作权，但是所得收益应当合理分配给所有合作作者。但是著作权的转让必须一致同意。
- - 共同作品的著作权行使应当遵循的原则？
  - （1）协商原则。行使著作权必须经全体作者协商一致方可。（2）共同作品经全体作者授权，可以由其中一人或数人行使，但不得损害作品整体的著作权和其他作者的权利。（3）允许有条件的单方行使。
- - 共同作品被他人侵权时应如何处理？
  - （1）当共同作品的著作权受到他人的侵害时，各合作作者均有权单独请求赔偿和享有诉权，而不必征得其他合作作者的同意或授权，但不得损害其他合作作者的权利。（2）因此取得的利益，应当合理地分配给其他合作作者。
- - 共同作品侵害他人著作权时的责任承担？
  - 当共同作品侵害了他人的著作权时，应由全体合作作者承担连带责任，然后再根据约定的份额和过错程度分担。
- - 演绎作品的名词解释？
  - （1）演绎作品，是指经改编、翻译、注释、整理的作品是作者在已有作品的基础上经过创造性的劳动而派生出来的作品。（2）其著作权归改编、翻译、注释、整理人所有。（3）第三人在使用演绎作品时，应征求原作者和演绎作品作者的同意。
- - 演绎作品的特征？
  - （1）它是根据已有作品而派生出来的，也叫派生作品。与演绎作品相对应的的原作，是由作者完全独立创作而产生的。（2）演绎作品也是创作作品。对已有作品进行改编、翻译、整理，是再创作的过程。演绎作品要对已有作品在表现形式上有明显创新，具有作品所要求的“独创性”。演绎者在演绎作品的过程中付出了创作性劳动。演绎作品是一种独立的新作品。
- - 演绎作品的著作归属？
  - （1）由于演绎作品要以原作品为基础，演绎作品著作权归属和先例，应当注意与原作品著作权的关系。（2）著作权法第12条规定，改编、翻译、整理已有作品而产生的作品，其著作权由改编、翻译、注释、整理人享有，但行使著作权时，不得侵犯原作品的著作权。
- - 演绎作品的形式？
  - （1）改编作品。最主要的形式。（2）翻译作品。即由一种语言变成另一种语言，以及同一种语言的古代文体变为现代文体。（3）整理作品。（4）注释作品。即对一件作品进行注释而形成的作品。
- - 改编作品的名词解释？
  - 改编作品是指在原有作品的基础上,通过改变作品的表现形式或者用途,创作出具有独创性的新作品。属于演绎作品的一种。
- - 改编作品的分类？
  - （1）由一种文学艺术式样改变为另一种式样，如由小说改编为剧本，由钢琴独奏曲改编为交响乐曲。（2）将一作品进行缩编或扩编。
- - 汇编作品的名词解释？
  - （1）是指汇编若干作品、作品的片段或者不构成作品的数据或者其他材料，对其内容的选择或者编排体现独创性的作品。（2）汇编作品的构成成分既可以是受版权法保护的作品及片段，如论文、词条、诗词、图片等，也可以是不受版权法保护的数据或者其他材料，如法律法规、股市信息、商品报价单等。（3）汇编作品的著作权由汇编人享有，但行使著作权时，不得侵犯原作品的著作权。
- - 汇编作品的特点？
  - （1）集合性。它是若干作品、作品的片段或者不构成作品的数据或者其他材料的集合。（2）独创性。内容的选择或者编排体现独创性，是构成汇编作品的实质条件。
- - 汇编作品具备的条件？
  - 具备独创性的汇编作品必须同时具备两个条件:（1）其一，作者创作作品过程的独立性。换言之，汇编作品是作者独立创作完成的，非剽窃、抄袭之作。（2）其二，汇编作品是作者智力劳动的结果，即作品应体现一定限度的创造性。
- - 汇编作品著作权归属及行使的规定？
  - （1）汇编作品的著作权由汇编人享有。（2）汇编人行使著作权时，不得侵犯原作品的著作权。如涉及著作权作品，须经原作品著作权人同意，并向其支付报酬。
- - 影视作品的名词解释？
  - 影视作品是指电影作品和以类似摄制电影的方法创作的作品。
- - 影视作品中的著作权归属？
  - （1）中国《著作权法》第十五条规定：“电影作品和以类似摄制电影的方法创作的作品的著作权由制片者享有，但编剧、导演、摄影、作词、作曲等作者享有署名权，并有权按照与制片者签订的合同获得报酬。（2）电影作品和以类似摄制电影的方法创作的作品中的剧本、音乐等可以单独使用的作品的作者有权单独行使其著作权。”
- - 制作人的权利？
  - （1）复制权，即制作拷贝的权利，包括转换录相带用于电视播放;（2）放映权，将影视作品公开上映的权利;（3）播放权，通过电台、电视台将影视作品的影像、声音或者声像同时播放的权利;（4）发行权，即将影视作品的复制品以出售或出租方式推进流通领域的权利;（5）改编权，将影视作品戏剧化、小说化、美术化。
- - 职务作品的名词解释？
  - （1）职务作品是指公民为完成法人或者其他组织工作任务所创作的作品。（2）职务作品有两种：其一是履行其在单位的本职工作所创作的作品其二是完成单位交给的本职工作之外的其他任务而创作完成的作品，
- - 职务作品的判定标准？
  - （1）其一，作者与本单位具有劳动法律关系，即作者属于本单位的职工，而且享受本单位的一切工资福利待遇。（2）其二，作品创作在本职工作范围之内。（3）其三，所创作的作品与本单位的工作性质相符合，能为本单位的业务所使用。
- - 职务作品著作权由单位享有著作权的情形？
  - （1）法定由单位享有著作权的情形。A、须是职务作品。B、须主要利用法人或者非法人单位的物质技术条件完成创作。C、须由该单位承担责任。D、须是图纸作品或者计算机软件，包括：工程设计、产品设计图纸及其说明、计算机软件、地图等职务作品。（三图一件）（2）意定由单位享有著作权的情形。若单位与作者签订合同约定由单位享有著作权，由于属于私法自治的范畴，当然有效。
- - 职务作品著作权由作者享有著作权的情形？
  - 除由单位享有著作权的职务作品外，其余的职务作品都由作者个人享有著作权。但是受到下列的限制：（1）单位有权在其业务范围内优先使用。（2）作品完成２年内，未经单位同意，作者不得许可第三人以与单位使用的相同方式使用该作品。作品完成的２年期限，自作者向单位交付作品之日起计算。（3）如果在作品完成２年内，单位在其业务范围内不使用的，作者可以要求单位同意由第三人以与单位使用的相同方式使用其作品，单位没有正当理由不得拒绝。在作品完成２年内，经单位同意，作者许可第三人以与单位使用的相同方式使用作品所获报酬，由作者与单位按约定的比例分配。
- - 委托作品的名词解释？
  - 委托作品是指一方接受另一方的委托,按照委托合同规定的有关事项进行创作的作品。
- - 委托作品的归属问题？
  - 《著作权法》第17条规定，受委托创作的作品，著作权的归属由委托人和受托人通过合同约定。合同未明确约定或没有订立合同的，著作权属于受托人。
- - 委托作品的特点？
  - （1）它完全是作者个人的自由意志创作的，要受委托人特定要求的约束；（2）作品的原件所有权一般归委托人，而著作权归属可另行约定；（3）它一般不是本单位工作人员为完成本职工作而创作的，而是由本单位以外的人创作完成的。
- - 委托作品与职务作品的区别？
  - （1）基于创作的关系不同。委托作品是基于委托合同而创作，职务作品是基于作者与本单位的劳动法律关系而创作。（2）权利归属的原则不同。委托作品的权利归属，法律授权由合同双方自愿协商而定。而职务作品只有法律规定的两种情况，要么全部归作者，要么除署名权外全部归单位。
- - 美国委托作品的归属问题？
  - 美国法律规定，委托作品一律由委托人享有著作权,亦即雇主享有权利。
- - 法国委托作品的归属问题？
  - 法国，无论委托方与受托方有无法律规定，著作权的精神权利一律归作者，即使合同也不能规定精神权利归委托人享有。
- - 遗著的名词解释？
  - （1）作者生前未发表的作品，称为遗著。（2）遗著的发表权由作者的继承人或遗嘱执行人行使。
- - 已发表作品与未发表作品的归属问题？
  - （1）作品依其是否发表，划分为已发表作品和未发表作品。（2）作品受保护，不以发表为要件。
- - 美术作品的名词解释？
  - 美术作品是指绘画、书法、雕塑等以线条、色彩或者其他方式构成的有审美意义的平面或者立体的造型艺术作品
- - 美术作品著作权的归属问题？
  - （1）美术作品的著作权由作者享有。（2）但美术作品原件的所有人享有原件所有权和原件展览权（营利、发表），其他权利仍由著作权人享有。（3）原件所有权转移的作品，原作者的修改权只有经过买受人同意才能行使。
- - 对外国人和无国籍人著作权的保护？
  - （1）外国人、无国籍人的作品，其作者所属国或者经常居住地国同中国签订有协议或者有共同参加的国际条约的，依据相关国际协议和条约予以保护。（2）外国人或者无国籍人的作品首先在中国境内出版的，受我国著作权法的保护。在中国境外首先出版，３０日内又在中国境内出版的，视为该作品同时在中国境内出版。（3）未与中国签订协议或者共同参加国际条约的国家的作者以及无国籍人的作品首次在中国参加的国际条约的成员国出版的，或者在成员国和非成员国同时出版的，也受我国著作权法的保护。（4）外国人与无国籍人的作品自首次在我国境内出版之日起受保护，此点与中国人的作品自创作完成之日起受保护不同。
- - 作品的名词解释？
  - 中国《著作权法实施条例》第2条规定，作品是指文学、艺术和科学领域内，具有独创性并能以某种有形形式复制的智力创作成果。
- - 作品的构成要件？
  - （1）必须具有独创性，即作品必须是作者自己创作的成果，而不是抄袭他人的（2）必须能以有形形式加以复制，即能够被人们的感官所感知。作品必须以某种特定的形式表现出来,这种形式应能够予以复制。
- - 作品的分类？
  - （1）文字作品。（2）口述作品。（3）音乐作品。（4）戏剧作品。（5）曲艺作品。（6）舞蹈作品。（7）杂技艺术作品。（8）美术作品。（9）建筑作品。（10）摄影作品。（11）（影视作品）电影作品和以类似摄制电影的方法创作的作品。（12）图形作品。（13）模型作品。（14）计算机软件。（15）民间文学艺术作品。（16）法律、行政法规规定的其他作品。
- - 文字作品的名词解释？
  - （1）文字作品是小说、诗词、散文、论文等以文字形式表现的作品。（2）文字作品一般有以下几种形式：小说、诗歌、散文、剧本、论文、专著、教材、编辑作品、书信、译文、译著等。
- - 口述作品的名词解释？
  - （1）口述作品是即兴的演说、授课、法庭辩论等以口头语言形式表现的作品。（2）口述作品需要有直接的承受者，即听众。
- - 音乐作品的名词解释？
  - （1）音乐作品，是歌曲、交响乐等能够演唱或者演奏的带词或者不带词的作品。（2）如民歌、通俗歌曲、流行歌曲、交响曲、弦乐曲、爵士乐、吹打乐等。
- - 戏剧作品的名词解释？
  - （1）是话剧、歌剧、地方戏等供舞台演出的作品。话一人或多人的有关联的动作与语言编排的舞台演出设计；（2）戏剧融合了文学、音乐、绘画、雕塑、建筑以及舞蹈灯光等多种艺术表现手段。
- - 曲艺作品的名词解释？
  - 相声、快书、大鼓、评书等以说唱为主要形式表演的作品；
- - 舞蹈作品的名词解释？
  - 舞蹈作品，是通过连续的动作、姿势、表情等表现思想情感的作品。舞蹈含有舞蹈表情、舞蹈节奏和舞蹈构图三个基本要素。
- - 杂技艺术作品的名词解释？
  - 杂技、魔术、马戏等通过形体动作和技巧表现的作品
- - 建筑作品的名词解释？
  - 建筑作品是以建筑物或者构筑物形式表现的有审美意义的作品。
- - 摄影作品的名词解释？
  - （1）摄影作品是借助器械在感光材料或者其他介质上记录客观物体形象的艺术作品。（2）摄影是建立在机械、化学、光学等一系列现代科学技术基础上的应用技术。
- - 电影作品和以类似摄制电影的名词解释？
  - （1）电影作品和以类似摄制电影的方法创作的作品是摄制在一定介质上，由一系列有伴音或者无伴音的画面组成，并且借助适当装置放映或者以其他方式传播的作品。（2）以类似摄制电影的方法创作的作品应包括：影视作品、录像作品、载有音像节目的半导体芯片、激光视盘等。
- - 图形作品的名词解释？
  - （1）为施工、生产绘制的工程设计图、产品设计图，以及反映地理现象、说明事物原理或结构的地图、示意图等作品。（2）包括工程设计图、产品设计图、地图、示意图等。
- - 模型作品的名词解释？
  - 为展示、试验或观测等用途，根据物体的形状和结构，按照一定比例制成的立体作品；
- - 民间文学艺术作品的名词解释？
  - 即某一特定民族或一定区域的人群世代相传，留存于民间的，反映该民族或该区域人群历史渊源、生活习俗、心理特征即所赖以生存的自然环境、群体特征、宗教信仰等诸多内容的文化艺术表现形式的总和。
- - 民间文学艺术作品的特征？
  - 民间文学艺术作品具有著作权一般客体的无形性、地域性、独创性等特点，但也有其特殊性：（1）作品作者的不确定性和群体性。（2）作品创作的不停止性。（3）作品的不可转让性。（4）作品不具有时间性。
- - 民间文学艺术作品的著作权问题？
  - 根据《中华人民共和国著作权法》第六条：民间文学艺术作品的著作权保护办法由国务院另行规定。
- - 我国著作权的行政管理机构？
  - 根据《中华人民共和国著作权法》第七条：（1）国务院著作权行政管理部门主管全国的著作权管理工作。（2）各省、自治区、直辖市人民政府的著作权行政管理部门主管本行政区域的著作权管理工作。
- - 不受著作权法保护的作品有哪些？
  - （1）违反法律或者公共利益的作品。（2）著作权法明确排除的作品。（3）《中华人民共和国著作权法》第四条规定，著作权人行使著作权，不得违反宪法和法律，不得损害公共利益。国家对作品的出版、传播依法进行监督管理。
- - 著作权法明确排除的作品有哪些？
  - 《中华人民共和国著作权法》第五条规定，本法不适用于：（1）法律、法规，国家机关的决议、决定、命令和其他具有立法、行政、司法性质的文件，及其官方正式译文。（2）时事新闻。所谓时事新闻是指纯事实性的陈述，不包含个人创作因素在内的报道。（3）历法、数表、通用表格和公式。
- - 著作权内容的的名词解释？
  - （1）著作权的内容表现为作者和其他著作人在人身关系和财产关系上与作品之间的利益。（2）著作权在内容上同时具备财产权和人身权两种权利。
- - 著作人身权的名词解释？
  - （1）著作人身权是指作者通过创作表现个人风格的作品而依法享有获得名誉、声望和维护作品完整性的权利。（2）该权利由作者终身享有，不可转让、剥夺和限制。作者死后，一般由其继承人或者法定机构予以保护。
- - 《著作权法》中人身权的具体内容？
  - （1）发表权，即决定作品是否公之于众的权利，作者有权发表或不发表其作品，在不同场合发表。（2）署名权，以在其作品上署真名、假名，或不署名，或以后署名。（3）修改权，即修改或者授权他人修改作品的权利；比如授权出版社的编辑修改。（4）保护作品的完整权，即保护作品不受歪曲、篡改的权利；他人不得分割、断章取义、歪曲、篡改。
- - 著作人身权的特征？
  - （1）不可转让性。我国《著作权法实施细则》中可以看出，其只规定了著作财产权可以转移，事实上也说明著作人身权是不能转移的。（2）永久性。著作权的保护期间分永久保护的无限主义和限定保护期间的有限主义两种。我国《著作权法》第20条规定:"作者的署名权、修改权、保护作品完整权的保护期不受限制。"因此，我国采取的是无限主义原则。（3）不可剥夺性。（4）个别权能的可继承性。(如发表权)
- - 发表权的名词解释？
  - （1）发表权，又称公表权，属于著作人身权，指作者享有将作品公之于世的权利。（2）发表权的内容，包括发表作品与不发表作品两方面的权利。
- - 发表权的内容？
  - （1）作者有权决定作品发表或不发表，何时何地发表以及什么形式发表等。（2）作者有权禁止他人发表作品。因此未经作者许可讲未发表的作品置于公众可以了解的领域即属于侵害发表权。（3）任何作品，发表权一般只能行使一次，一旦被发表进入了公共领域就不再存在公开与不公开的问题了，因此也就不存在再侵害其发表权的问题了。作品发表以后，作者的发表权就行使完毕。（4）作者死后的署名权
- - 我国法律对发表权的限制有哪些？
  - （1）作品发表是一种公之于众的行为，因此，如果作品涉及他人隐私或使用了他人肖像，那么作品发表应当征得有关当事人的同意，否则视为隐私权或肖像权。（2）作为一种著作人身权，发表权有保护期的限制。
- - 署名权的名词解释？
  - 署名权是指表明作者身份，在作品上署名的权利。
- - 署名权的内容？
  - （1）署名或不署名的决定权。（2）署名方式决定权，即署其本名、笔名、别名或假名的选择决定权。（3）署名排列方式决定权。主要指在合作作品中，作者姓名如何排列，由作者协商决定。（4）署名指示权。如果作品署名发表，其他人在以后以出版、广播或改编等各种形式公开利用时，应当说明其署名。
- - 署名权行使方式？
  - （1）决定是否在作品上署名。（2）决定署名的方式，如署真名、笔名。（3）决定署名的顺序。（4）禁止未参加创作的人在作品上署名。（5）禁止他人假冒署名，即有权禁止他人盗用自己的姓名或笔名在他人作品上署名。
- - 署名权行使的限制？
  - 权利的行使应受限制，这是现代民法的基本要求之一。尽管法律没有规定，在有些情况下，署名权的行使也应受到限制。如某作者在作品出版前决定不在作品上署名或署上一种姓名，在书稿印成后又要求署名或改变署名，除非出版社愿意接受，否则作者的要求就难以实现。再如，有些作品已经多次使用后，使用者难以表示出原作者姓名，如经多次演绎的作品，即可不指出其姓名。
- - 署名权的主体的名词解释？
  - （1）署名权的主体是作者，但作者不等同于创作作品的自然人。（2）根据我国《著作权法》的第ll条、第17条的规定，作者有三种情形：第一，创作作品的自然人；第二，被视为作者的法人或非法人单位；第三，由委托合同明确约定而取得作者身份的自然人、法人或非法人单位。（3）另外，署名权主体与著作权主体也是两个不同的概念，这是因为作者并不等同于著作权主体。
- - 署名权的客体的名词解释？
  - （1）主要有"作品说"与"人格利益说"两种。（2）同意"人格利益说"。因为按照通说，人格权所要维护的是某种人格利益，署名权虽然属于民法上的人格权而不属于身份权，其理所当然应以某种利益为客体。这种客体是什么呢?应是"作者与作品的联系"，具体地讲就是作者对自我身份的公开进行控制。这体现了作者对其身份是隐瞒还是公开以及隐瞒或公开方式程度的意志自由隐私利益。
- - 作者身份权的名词解释？
  - （1）是指作者所享受的要求被承认为作品作者的权利。（2）该权利具有以下内容:A、一是作者有权要求他人承认对其创作的作品的作者身份，该权利具有绝对的排他性。B、二是作者有权决定是否公开何时、何地以何种方式在何种范围内公开其的作者身份权。C、我国著作权法第十条第(二)项把署名权解释为"表明作者身份，在作品上署名的权利"，也属将署名权等同于作者身份权的立法例。
- - 修改权的名词解释？
  - 修改权是指作者依法所有享有的自己或授权他人修改其创作的作品的权利。
- - 修改权的内容？
  - （1）作者自己有权修改作品。（2）禁止他人未经授权对作品进行修改。但是有如下两方面的例外：A、图书出版者经作者许可，可以对作品修改、删节。报社、期刊社可以对作品作文字性修改、删节。对内容的修改，应当经作者许可。B、著作权人许可他人将其作品摄制成电影作品和以类似摄制电影的方法创作的作品的，视为已同意对其作品进行必要的改动，但是这种改动不得歪曲篡改原作品。
- - 保护作品完整权的名词解释？
  - （1）指保护作品的不受歪曲、篡改的权利，属于著作人身权之一。（2）即未经著作权人许可，不得对作品进行实质性修改，更不得故意改变或用作防伪的手段改动原作品。
- - 保护作品完整权和修改权的区别？
  - （1）一般认为，修改权是从积极的角度而言的，作者可以自己主动的行使或者授权他人修改；但保护作品完整权是从消极的角度规定，即一般只有当该权利被侵犯时，作者才可以保护作品完整权。（2）侵犯保护作品完整权的行为一般时性质比较严重的行为，因为歪曲、篡改，往往带有对作者人格或者感情的曲解，甚至是丑化作者人格的行为；而修改权只是对作品内容的一般改动，不涉及作者人格。
- - 著作财产权的名词解释？
  - （1）著作财产权是作者对其作品的自行使用和被他人使用而享有的以物质利益为内容的权利。（2）通过以下方式获得经济效益：复制、翻译、改编、表演、广播、展览、拍制电影、电视或录音等。
- - 著作权财产权的具体内容？
  - （1）复制权。（2）发行权。（3）出租权。（4）展览权。（5）表演权。（6）放映权。（7）广播权。（8）信息网络传播权。（9）摄制权。（10）改编权。（11）翻译权。（12）汇编权。
- - 复制权的名词解释？
  - 复制权是指以印刷、复印、拓印、录音、录像、翻录、翻拍等方式将作品制作一份或者多份的权利。
- - 发行权的名词解释？
  - 发行权，即以出售或者赠与方式向公众提供作品的原件或者复制件的权利
- - 出租权的名词解释？
  - 出租权，即有偿许可他人临时使用电影作品和以类似摄制电影的方法创作的作品、计算机软件的权利，计算机软件中的程序本身不是出租的主要标的除外
- - 展览权的名词解释？
  - 展览权，即公开陈列美术作品、摄影作品的原件或者复制件的权利；
- - 表演权的名词解释？
  - 表演权，即公开表演作品，以及用各种手段公开播送作品的表演的权利
- - 放映权的名词解释？
  - 放映权，即通过放映机、幻灯机等技术设备公开再现美术、摄影、电影和以类似摄制电影的方法创作的作品等的权利。
- - 广播权的名词解释？
  - 广播权，即以无线方式公开广播或者传播作品，以有线传播或者转播的方式向公众传播广播的作品，以及通过扩音器或者其他传送符号、声音、图像的类似工具向公众传播广播的作品的权利。
- - 信息网络传播权的名词解释？
  - 信息网络传播权，即以有线或者无线方式向公众提供作品，使公众可在其个人选定的时间和地点获得作品的权利。
- - 摄制权的名词解释？
  - 摄制权，即以摄制电影或者以类似摄制电影的方法首次将作品固定在载体上的权利。
- - 改编权的名词解释？
  - 改编权，即改变作品，创作出具有独创性的新作品的权利。
- - 翻译权的名词解释？
  - 翻译权，即将作品从一种语言文字转换成另一种语言文字的权利。
- - 汇编权的名词解释？
  - 汇编权，即将作品或者作品的片段通过选择或者编排，汇集成新作品的权利。
- - 邻接权的名词解释？
  - （1）邻接权又称作品传播者权，是指与著作权相邻近的权利，是指作品传播者对其传播作品过程中所作出的创造性劳动和投资所享有的权利。（2）在我国《著作权法》中，邻接权包括出版者权、表演者权、录制者权和广播电视组织权。
- - 邻接权与著作权的区别？
  - （1）著作权保护的主体是智力作品的创作者，而邻接权保护的主体是以表演、录音、广播方式帮助作者传播作品的辅助人员。（2）后者在向公众传播创作者的作品时，加上了自己的创造性劳动或是为此付出了大量投资，从而使原作品以一种新的方式表现出来，具有新的创造性，因此有理由得到法律保护。
- - 出版者权的名词解释？
  - （1）出版者权是指出版者对其出版的图书和期刊的版式设计享有的专有权。（2）该项权利的保护期为10年，截止于使用该版式设计的图书、期刊首次出版后第10年的12月31日。
- - 出版者的权利内容？
  - （1）版式设计专有权。《著作权法》第36条:出版者有权许可或者禁止他人使用其出版的图书、期刊的版式设计。（2）专有出版权。图书出版者对著作权人交付出版的作品，按照双方订立的出版合同的约定享有专有出版权。其他出版者未经许可不得出版同一作品，著作权人也不得将出版者享有专有出版权的作品一稿多投。
- - 出版者的主要义务？
  - （1）按合同约定或国家规定向著作权人支付报酬。（2）按照合同约定的出版质量、期限出版图书。（3）重版、再版作品的，应当通知著作权人，并支付报酬。（4）出版改编、翻译、注释、整理已有作品而产生的作品，应当取得演绎作品的著作权人和原作品的著作权人许可，并支付报酬。（5）对出版行为的授权、稿件来源的署名、所编辑出版物的内容等尽合理的注意义务，避免出版行为侵犯他人的著作权等民事权利。
- - 图书出版者和报刊社取得对作品的出版权和发行权的途径？
  - （1）通过与著作权人签订出版合同，而取得出版权、发行权。《著作权法》第30条:图书出版者出版图书应当和著作权人订立出版合同，并支付报酬。（2）由著作权人主动向出版社或报刊投稿取得对所投之作品的出版权和发行权。（3）通过向作者约稿，取得对所约作品的出版权和发行权。
- - 著作权法对著作权人向报社、期刊社投稿的有关规定？
  - 著作权人向报社、期刊社投稿的，自稿件发出之日起十五日内未收到报社通知决定刊登的，或者自稿件发出之日起三十日内未收到期刊社通知决定刊登的，可以将同一作品向其他报社、期刊社投稿。双方另有约定的除外。
- - 著作权法对著作权人与图书出版者的有关规定？
  - 根据《中华人民共和国著作权法》第三十二条：（1）著作权人应当按照合同约定期限交付作品。图书出版者应当按照合同约定的出版质量、期限出版图书。（2）图书出版者不按照合同约定期限出版，应当依照本法第五十四条的规定承担民事责任。（3）图书出版者重印、再版作品的，应当通知著作权人，并支付报酬。图书脱销后，图书出版者拒绝重印、再版的，著作权人有权终止合同。
- - 表演者权的名词解释？
  - 表演者权，是指表演者依法对其表演所享有的权利。
- - 表演者权的内容？
  - （1）表明表演者身份。（2）保护表演形象不受歪曲。（3）许可他人从现场直播和公开传送其现场表演，并获得报酬。（4）许可他人录音录象，并获得报酬。（5）许可他人复制，发行录有表演者表演的录音录象制品，并获得报酬。（6）许可他人通过网络向公众传播其表演，并获得报酬。被许可人以前款第（3）项至第（6）项规定的方式使用作品，还应当取得著作权人许可，并支付报酬。
- - 表演者权的保护期限？
  - 首次表演完成之日起的第50年的12月31日。
- - 表演者的主要义务？
  - （1）表演本身作为著作权的一项权能，因此表演他人的作品须取得被表演之原作品之著作权人许可，否则构成侵权。但是免费表演的构成合理使用，无须取得许可。（2）表演者将其表演许可他人使用时，应当取得原作品的著作权人许可，否则被许可人和表演者均构成侵权。
- - 侵害表演者权的情形？
  - （1）任何人未经表演者的许可不得将表演者的表演从现场直播，否则即构成侵权。（2）任何人未经表演者的许可不得将其表演进行录音和录像，否则即构成侵害表演人的表演权。（3）任何人未经表演者的许可不得复制录有其表演的录音录像制品，也不得向公众提供该复制品，否则都将构成侵权。（4）任何人都不得通过网络向公众传播表演者的表演，否则也将构成侵权。（5）在对表演者的作品加以利用的过程中，没有表明表演者的身份以及对表演加以歪曲的，构成侵权。
- - 录制者的权利？
  - （1）录制者对其制作的录音录像制品，享有许可他人复制、发行、出租、通过信息网络向公众传播并获得报酬的权利。（2）法条：《中华人民共和国著作权法》第四十二条规定录音录像制作者对其制作的录音录像制品，享有许可他人复制、发行、出租、通过信息网络向公众传播并获得报酬的权利；权利的保护期为五十年，截止于该制品首次制作完成后第五十年的12月31日。
- - 录制者的义务？
  - （1）录制者使用他人作品制作录音录像制品，应当取得著作权人许可，并支付报酬。（2）使用演绎作品制作录制品的，应当征得演绎作品著作权人和原作品著作权人的许可，并支付报酬。（3）录制表演活动的，应当同表演者订立合同，并支付报酬。（4）法条：《中华人民共和国著作权法》第四十一条规定录音录像制作者制作录音录像制品，应当同表演者订立合同，并支付报酬。
- - 录制者权的主体是什么？
  - 录制者权的主体是录制者，包括录音制作者和录像制作者。
- - 电影作品和以类似摄制电影的方法创作的作品、摄影作品的保护期限？
  - 根据《中华人民共和国著作权法》：电影作品和以类似摄制电影的方法创作的作品、摄影作品，其发表权、本法第十条第一款第（五）项至第（十七）项规定的权利的保护期为五十年，截止于作品首次发表后第五十年的12月31日，但作品自创作完成后五十年内未发表的，本法不再保护。
- - 录制者权的客体是什么？
  - （1）录制者权的客体是录制品，包括录音制品和录像制品。（2）录音制品是指任何声音的原始录制品。（3）录像制品是指电影作品和以类似摄制电影的方法创作的作品以外的任何有伴音或无伴音的连续相关形象的原始录制品，包括表演的原始录制品和非表演的原始录制品。
- - 侵害录音录像制作者权利的情形？
  - （1）未经录音录像制作者许可复制他人所录制的作品。（2）未经录音录像制作者许可向公众提供其所录制的作品的原件及复制品。（3）未经录音录像制作者许可将其录制的作品出租给他人使用。（4）未经录音录像制作者许可通过网络向公众传播其录制的作品。
- - 播放者权的主体是什么？
  - 播放者权的主体是广播电视组织，包括广播电台和电视台。
- - 播放者权的客体是什么？
  - （1）播放者权的客体是播放的广播或电视而非广播、电视节目。（2）广播、电视是指广播电台、电视台通过载有声音、图像的信号播放的集成品、制品或其他材料在一起的合成品。
- - 播放者的权利？
  - 播放者有权禁止未经许可的下列行为:（1）将其播放的广播、电视转播。（2）将其播放的广播、电视录制在音像载体上以及复制音像载体。
- - 播放者的义务？
  - 播放者应当履行下列义务:（1）播放他人未发表的作品，应当取得著作权人的许可，并支付报酬.（2）播放已发表的作品或已出版的录音录像制品，可以不经著作权人许可，但应按规定支付报酬。
- - 广播电台、电视台有权禁止的行为？
  - 根据《中华人民共和国著作权法》第四十五条：广播电台、电视台有权禁止未经其许可的下列行为：（一）将其播放的广播、电视转播；（二）将其播放的广播、电视录制在音像载体上以及复制音像载体。前款规定的权利的保护期为五十年，截止于该广播、电视首次播放后第五十年的12月31日。
- - 广播电视组织者的权利？
  - （1）播放节目的权利。（2）许可他人播放并获得报酬的权利。（3）许可他人复制并获得报酬的权利。（4）此外，广播电视组织还享有播放已出版的录音制品的权利。广播电视组织的权利保护期为50年，截止于该节目首次播放后第50年的12月31日。
- - 广播电视组织者的义务？
  - （1）广播电台、电视台使用他人未发表的作品制作广播电视节目，应取得著作权人的许可，并按规定向著作权人支付报酬。（2）广播电台、电视台使用他人已发表的作品制作广播电视节目，可以不经著作权人许可，但著作权人声明不许使用的除外。（3）广播电台、电视台使用改编、注释、翻译整理已有作品而产生的作品制作广播、电视节目，应当改编、注释、翻译、整理作品的著作权人和原作品的著作权人支付报酬。（4）广播电台、电视台制作广播、电视节目，有同表演者订立合同并支付报酬的义务。电视台播放他人的电影、电视和录像，应当取得电影、电视制片人和录像制作者的许可，并向其支付报酬。
- - 著作权许可使用的名词解释？
  - 著作权许可使用是著作权人授权他人以一定的方式，在一定的时期和一定的地域范围内商业性使用其作品并收取报酬的行为。
- - 著作权许可使用的特征？
  - （1）著作权许可使用并不改变著作权的归属。（2）被许可人的权利受制于合同的约定。（3）被许可人对第三人侵犯自己权益的行为一般不能以自己的名义向侵权者提起诉讼，因为被许可人并不是著作权的主体，除非著作权人许可的是专有使用权。
- - 著作权转让的名词解释？
  - （1）著作权转让是指著作权人将著作权中的全部或部分财产权有偿或无偿地移交给他人所有的法律行为。（2）这种转让通常可以通过买卖、互易、赠与或遗赠等方式完成。（3）移交著作权的著作权人称为转让人，接受著作权的他人称为受让人。
- - 著作权的转让的特征？
  - （1）著作权转让的对象是财产权。我国《著作权法》规定，著作权转让的对象只能是《著作权法》第10条规定的相关权利。（2）著作权的转让导致著作权主体的变更（3）著作权的转让与作品载体所有权无关。
- - 我国对著作权转让的相关规定？
  - 著作权法《中华人民共和国著作权》第二十五条“转让本法第十条第一款第（五）项至第（十七）项规定的权利，应当订立的书面合同”的规定，转让著作权应当订立书面合同，合同应当包括如下内容：作品名称；转让权利种类和地域范围；转让价金；交付转让价金的日期和方式；违约责任；双方认为需要约定的其他内容。
- - 著作权转让登记所需要的文件？
  - （1）按要求填写的合同登记表。（2）合同复印件。（3）申请人身份证明。
- - 著作权转让的流程？
  - （1）提交申请。（2）登记机构查询。（3）登记机构受理。（4）登记人员审查。（5）登记完成。
- - 信托的名词解释？
  - 信托是指委托人基于对受托人的信任，将其财产权委托给受托人，由受托人按委托人的意愿以自己的名义，为受益人的利益或者特定目的进行管理或者处分的行为。
- - 著作权信托的名词解释？
  - 著作权信托，是指著作权人通过转让或其它处分方式将著作权托付给受托人，受托人以自己的名义按照一定的目的对著作权进行管理或者进行其它处分行为，信托人按照约定的标准获取一定的报酬。
- - 质权名词解释？
  - 质权是担保的一种方式，指债权人与债务人或债务人提供的第三人以协商订立书面合同的方式，移转债务人或者债务人提供的第三人的动产或权利的占有，在债务人不履行债务时，债权人有权以该财产价款优先受偿。也叫“质押”。
- - 著作权质押的名词解释？
  - （1）著作权质押，是指债务人或者第三人依法将其著作权中的财产权出质，将该财产权作为债权的担保。（2）债务人不履行债务时，债权人有权依法以该财产权折价或者以拍卖、变卖该财产权的价款优先受偿。（3）其中债权人为质权人，债务人或者第三人为出质人。
- - 著作权限制的名词解释？
  - （1）著作权限制，是指法律规定著作权人对某部作品享有充分权利的同时，在作品的利用方面对社会必须履行一些义务。（2）包括著作权的"合理使用"、著作权的法定许可使用、著作权的强制许可使用。
- - 著作权合理使用的名词解释？
  - 著作权合理使用是重要的著作权限制机制，它是指在特定的条件下，法律允许他人自由使用享有著作权的作品，而不必征得权利人的许可，不向其支付报酬的合法行为。
- - 合理使用的构成要件？
  - （1）必须是已经发表的作品，未发表的作品因为涉及人身权(发表权)所以不得合理使用。（2）必须是在符合法定条件下才可以合理使用。（3）必须不得侵害著作权人包括人身权在内的其他著作权。
- - 合理使用的基本特征？
  - （1）合理使用不必经著作权人许可也无须支付报酬。（2）合理使用只能针对已经发表的作品。（3）合理使用所限制的是著作财产权，不影响著作人身权，即使用时应当指明作者姓名、作品名称，并不得侵犯著作权人依法享有的其他权利。
- - 我国著作权法中对合理使用的规定？（之一）
  - 我国著作权法第22条规定了12种合理使用的方式：（1）为个人学习、研究或欣赏，使用他人已经发表的作品。（2）为介绍、评论某一作品或者说明某一问题，在作品中适当引用他人已经发表的作品。（3）为报道时事新闻，在报纸、期刊、广播、电视节目或者新闻记录影片中引用已经发表的作品。（4）报纸、期刊、广播电台、电视台刊登或者播放其他报纸、期刊、广播电台、电视台已经发表的社论、评论员文章。（5）报纸、期刊、广播电台、电视台刊登或者播放在公众集会上发表的讲话，但作者声明不许刊登、播放的除外。
- - 我国著作权法中对合理使用的规定？（之二）
  - （1）为学校课堂教学或者科学研究，翻译或者少量复制已经发表的作品，供教学或者科研人员使用，但不得出版发行。（2）国家机关为执行公务使用已经发表的作品。（3）图书馆、档案馆、纪念馆、博物馆、美术馆等为陈列或者保存版本的需要，复制本馆收藏的作品。（4）免费表演已经发表的作品。（5）对设置或者陈列在室外公共场所的艺术作品进行临摹、绘画、摄影、录像。（6）将已经发表的汉族文字翻译成少数民族文字在国内出版发行。（7）将已经发表的作品改成盲文出版。以上规定适用于对出版者、表演者、录音录像制作者，广播电台电视台的权利的限制。
- - 合理使用的判断标准？
  - （1）根据使用作品的目的来判断各国立法中大致都将是否是处于营利目的作为判断是否构成合理使用的标准。（2）根据使用作品的性质来判断被使用作品的性质这一要素是从作品本身的角度对合理使用进行判断,使用何种性质的作品更容易被认定为是合理使用。（3）根据使用作品的程度来判断使用作品的程度是指与享有著作权的作品的整体相比,使用的数量和质量。（4）根据对被使用作品的市场影响来判断对被使用作品的市场影响被认为是判断合理使用最重要的一个要素。
- - 法定许可的名词解释？
  - （1）法定许可是著作权法给予作品使用者的一种特别许可，即可以不经作者或其他著作权人同意而使用其已发表的作品。（2）依据法定许可而使用他人作品时，应当按照规定，向作者或其他著作权人支付报酬，并应当注明作者姓名、作品名称和出处。
- - 法定许可使用作品具备的条件有哪些？
  - （1）许可使用的作品必须是已经发表的作品。（2）使用作品应当向著作权人支付报酬。（3）著作权人未发表不得使用的声明。（4）不得损害被使用作品和著作权人的权利。
- - 我国《著作权法》对法定许可的规定？
  - （1）为实施九年制义务教育和国家教育规划而编写出版教科书，除作者事先声明不许使用外，可以不经著作权人许可，在教科书中汇编已经发表的作品片段或者短小的文字作品、音乐作品或者单幅的美术作品、摄影作品。（2）作品被报社、期刊社刊登后，除著作权人声明不得转载、摘编的外，其他报刊可以转载或者作为文摘、资料刊登。（3）录音制作者使用他人已经合法录制为录音制品的音乐作品制作录音制品，著作权人声明不许使用的除外。（4）广播电台、电视台播放他人已经发表的作品。（5）广播电台、电视台播放已经出版的录音制品。
- - 著作权集体管理的名词解释？
  - 著作权集体管理，是指著作权集体管理组织经权利人授权，集中行使权利人的有关权利并以自己的名义进行的管理活动。
- - 著作权行政管理的名词解释？
  - 著作权行政管理，是指国家著作权行政管理机关，通过行政行为，代表国家对著作权工作进行管理的行为。
- - 著作权集体管理活动的具体内容？
  - （1）与使用者订立著作权或者与著作权有关的权利许可使用合同(以下简称许可使用合同)。（2）向使用者收取使用费。（3）向权利人转付使用费。（4）进行涉及著作权或者与著作权有关的权利的诉讼、仲裁等。
- - 我国著作权集体管理组织有哪些？
  - 中国文字著作权协会、中国音乐著作权协会、中国音像集体管理协会、中国摄影著作权协会、中国电影著作权协会。
- - 著作权集体管理组织的权利？
  - 根据《中华人民共和国著作权法》第八条：（1）著作权人和与著作权有关的权利人可以授权著作权集体管理组织行使著作权或者与著作权有关的权利。（2）著作权集体管理组织是非营利性组织，其设立方式、权利义务、著作权许可使用费的收取和分配，以及对其监督和管理等由国务院另行规定。
- - 著作权的基本原则？
  - （1）“国民待遇”原则。即一个缔约国把其他缔约国的文学、科学和艺术作品当作本国国民的作品加以保护。这是现在的双边和多边协定中几乎普遍采用的原则。（2）一个缔约国给予其他缔约国的作品以“起源国待遇”，即给予这些作品以相当于作者所属的国家或作品首次出版的国家给予的版权保护。一些泛美公约曾实行过这一原则。（3）一个缔约国给予其他缔约国的作品以“第三国待遇”，即甲国给予乙国的作品以丙国作品享有的版权。根据这一原则，所有缔约国国民的作品都享有同等的版权保护。
- - 著作权侵权行为的名词解释？
  - 著作权侵权行为，是指未经著作权人同意，又无法律上的依据，使用他人作品或行使著作权人专有权的行为。
- - 公民作品的保护期限？
  - 根据《中华人民共和国著作权法》第二十一条：公民的作品，其发表权、本法第十条第一款第（五）项至第（十七）项规定的权利的保护期为作者终生及其死亡后五十年，截止于作者死亡后第五十年的12月31日；如果是合作作品，截止于最后死亡的作者死亡后第五十年的12月31日。
- - 法人或者其他组织的作品的保护期限？
  - 法人或者其他组织的作品、著作权（署名权除外）由法人或者其他组织享有的职务作品，其发表权、本法第十条第一款第（五）项至第（十七）项规定的权利的保护期为五十年，截止于作品首次发表后第五十年的12月31日，但作品自创作完成后五十年内未发表的，本法不再保护。
- - 著作权侵权行为的分类？
  - 根据其情节、危害后果以及承担的法律责任不同，著作权法把所有著作权侵权行为区分以下两大类：（1）应承担民事责任的侵权行为。（2）综合法律责任侵权行为。
- - 承担民事责任的著作权侵权行为有哪些？（之一）
  - 有下列侵权行为的，应当根据具体情况，承担停止侵害、消除影响、赔礼道歉、赔偿损失等民事责任：（1）未经著作权人许可，发表其作品的。（2）未经合作作者许可，将与他人合作创作的作品当作自己单独创作的作品发表的。（3）没有参加创作，为谋取个人名利，在他人作品上署名的。（4）歪曲、篡改他人作品的。（5）剽窃他人作品的。
- - 承担民事责任的著作权侵权行为有哪些？（之二）
  - （1）未经著作权人许可，以展览、摄制电影和以类似摄制电影的方法使用作品，或者以改编、翻译、注释等方式使用作品的，著作权法另有规定的除外。（2）使用他人作品，应当支付报酬而未支付的。（3）未经电影作品和以类似摄制电影的方法创作的作品、计算机软件、录音录像制品的著作权人或者与著作权有关的权利人许可，出版其作品或者录音录像制品的，著作权法另有规定的除外。（4）未经出版者许可，使用其出版的图书、期刊的版式设计的。（5）未经表演者许可，从现场直播或者公开传送其现场表演，或者录制其表演的。（6）其他侵犯著作权以及邻接权的行为。
- - 承担综合法律责任的著作权侵权行为有哪些？
  - 有下列侵权行为的，应当根据情况，承担停止侵害、消除影响、赔礼道歉、赔偿损失等民事责任;同时损害公共利益的，可以由著作权行政管理部门责令停止侵权行为，没收违法所得，没收、销毁侵权复制品，并处以非法经营额3倍以下的罚款;非法经营额难以计算的，可以处10万元以下的罚款;情节严重的，著作权行政管理部门还可以没收主要用于制作侵权复制品的材料、工具、设备等;构成犯罪的，依法追究刑事责任:（1）未经著作权人许可，复制、发行、表演、放映、广播、汇编、通过信息网络向公众传播其表演的，著作权法另有规定的除外。（2）出版他人享有专有出版权的图书的。（3）未经表演者许可，复制、发行录有其表演的录音录像制品，或者通过信息网络向公众传播其表演，著作权法另有规定的除外。（4）未经录音录像制作者许可，复制、发行或者通过信息网络向公众传播其录音录像制品，著作权法另有规定的除外。（5）未经许可，播放或者复制广播、电视的，著作权法另有规定的除外。（6）未经著作权人或者邻接权人许可，故意避开或者破坏权利人为其作品、录音录像制品等采取的保护著作权或者邻接权的技术措施的，法律、行政法规另有规定的除外。（7）未经著作权人或者邻接权人许可，故意删除或者改变作品、录音录像制品的权利管理电子信息的，法律、行政法规另有规定的除外。（8）制作、出售假冒他人署名的作品的。
- - 专利权的名词解释？
  - 专利权，简称"专利"，是发明创造人或其权利受让人对特定的发明创造在一定期限内依法享有的独占实施权，是知识产权的一种。
- - 专利权的客体的名词解释？
  - （1）专利权的客体，也称为专利法保护的对象，是指依法应授予专利权的发明创造。（2）根据我国专利法第2条的规定，专利法的客体包括发明、实用新型和外观设计三种。
- - 发明的名词解释？
  - （1）发明，是指对产品、方法或者其改进所提出的新的技术方案。（2）根据专利审查制度的规定，发明分为产品发明、方法发明和改进发明。（3）产品发明是关于新产品或新物质的发明。方法发明是指为解决某特定技术问题而采用的手段和步骤的发明。改进发明是对已有的产品发明或方法发明所作出的实质性革新的技术方案。
- - 实用新型的名词解释？
  - 实用新型是指对产品的形状、构造或者其结合所提出的适于实用的新的技术方案。
- - 外观设计的名词解释？
  - 外观设计又称为工业产品外观设计，是指对产品的形状、图案或者其结合以及色彩与形状、图案相结合所作出的富有美感并适于工业上应用的新设计。
- - 不受专利权保护的客体？
  - （1）违反法律、社会公德或妨害公共利益的发明创造。（2）科学发现。（3）智力活动的规则和方法。（4）疾病的诊断和治疗方法。（5）动物和植物品种。但是对于动物和植物品种的生产方法，可以依照授予专利权。（6）用原子核变换方法获得的物质。
- - 专利权的主体的名词解释？
  - 专利权的主体，即专利权的关系人，是指依法享有专利权并承担与此相应的义务的人。
- - 发明人的名词解释？
  - （1）广义:发明人即直接完成发明创造的人。（2）狭义:对于发明创造的实质性特点做出创造性贡献的人。
- - 发明人的具备条件？
  - （1）发明人必须是直接参加发明创造活动的人。（2）发明人必须在整个发明创造中居于核心地位，对发明创造的实质性特点做出创造性贡献。（3）注:发明人只能是自然人，而且没有行为能力的限制。
- - 申请人的名词解释？
  - 申请人，是指就一项发明创造向国家专利行政主管机关提出专利申请的人。
- - 专利权人的名词解释？
  - 专利权人即享有专利权，获得专利权证书的人。
- - 授予专利权的条件？
  - （1）新颖性。新颖性，是指该发明或者实用新型不属于现有技术；也没有任何单位或者个人就同样的发明或者实用新型在申请以前日前国务院专利行政部门提出过申请，并记载在申请日以后公布的专利申请文件或者公告的专利文件中。（2）创造性。创造性是指同申请日以前已有的技术相比，该发明有突出的实质性特点和显著的进步，该实用新型有实质性特点和进步。（3）实用性。实用性是指该发明或者实用新型能够制造或者使用，并且能够产生积极效果。（4）其他条件。比如说明书需要对申请专利的技术公开充分等。具体需参阅最新的《专利法》和《实施细则》。
- - 外观设计专利的授权条件？
  - （1）新颖性。（2）实用性。（3）富于美感。（4）不得与他人在申请日以前已经取得的合法权利相冲突。
- - 专利申请权的名词解释？
  - 专利申请权是指公民、法人或者其他组织依据法律规定或者合同约定享有的就发明创造向国务院专利行政部门提出专利申请的权利。
- - 专利申请权基本特征？
  - （1）相对性。专利申请权没有排他性或者独占性，是一种相对权利。（2）暂时性。（3）相关性。专利申请权和专利权是密切相关的。在专利申请权存在时，专利权尚不存在。专利权一旦产生，专利申请权也就随之终止。
- - 专利申请的名词解释？
  - 专利申请是指从专利申请文件递交专利局并获得专利申请号，至该申请被驳回、被授权或被视为撤回之间的阶段，是获得专利权的必须程序。
- - 专利申请的程序？
  - （1）受理阶段。（2）初步审查阶段。（3）公布阶段。（4）实质审查阶段。（5）授权阶段。
- - 专利申请的原则？
  - （1）申请单一性原则。（2）先申请原则。
- - 申请单一性原则的具体内容？
  - （1）一件发明或实用新型专利的申请应仅限于一项发明或实用新型。（2）一件外观设计专利申请应当限于一项外观设计。（3）同样的发明创造只能授予一项专利权
- - 先申请原则的具体内容？
  - 两个以上的人就同一发明创造提出专利授权申请的，授予最先提出申请的人专利权。同时提出申请的，由各申请人协商，协商不成的驳回申请。
- - 专利申请文件有哪些？
  - （1）请求书。（2）说明书。（3）说明书摘要。说明书摘要是对发明或者实用新型的技术要点进行简要说明的书面文件。（4）权利要求书。权利要求书应当以说明书为依据，清楚、简要地限定要求专利保护的范围。
- - 申请外观设计专利应当提交的文件。
  - 请求书。图片或者照片。提交的该外观设计的图片或照片，应当清楚地显示要求专利保护的产品的外观设计。
- - 专利代理的名词解释？
  - 专利代理是指在申请专利、进行专利许可证贸易或者解决专利纠纷的过程中，专利申请人(或者专利权人)委派具有专利代理人资格的在专利局正式授权的专利代理机构中工作的人员，作为委托代理人，在委托权限内，以委托人的名义，按照专利法的规定向专利局办理专利申请或其它专利事务所进行的民事法律行为。
- - 专利代理的主要优点？
  - （1）有利于申请人。（2）有利于提高审查机关的工作效率。（3）有利于维护国家的法律秩序。（4）有利于开展技术贸易，租金的实施。（5）向外国申请必须通过专利代理。我国《专利法》第二十条规定：“中国单位或者个人将其在国内完成的发明创造向外国申请专利的，应当首先向专利局申请专利，并且经国务院有关部门同意后，委托国务院指定的专利代理机构办理。”
- - 专利代理机构的名词解释？
  - 专利代理机构是经省专利管理局审核，国家知识产权局批准设立，可以接受委托人的委托，在委托权限范围内以委托人的名义办理专利申请或其他专利事务的服务机构。
- - 专利代理机构的种类？
  - （1）国防专利代理。一般来讲，国防专利代理机构具有本系统或本单位内部知识产权事务管理和服务的双重职能。（2）涉外专利代理。可以承接我国单位和个人向国外申请专利的代理委托，以及外国人、外国企业、外国组织来我国申请专利、办理有关专利事务的代理委托;也可以接受台湾企事业单位或者其他组织来大陆申请专利、办理有关专利事务的代理委托。（3）普通专利代理。可以承接我国自然人、法人的委托，从事国内专利事务的委托代理业务;也可以代理台湾自然人在大陆申请专利等有关专利事务。
- - 专利代理机构的设立条件？
  - （1）合伙制专利代理机构应当由3名以上合伙人共同出资发起，有限责任制专利代理机构应当由5名以上股东共同出资发起。（2）具有符合规定的机构名称。（3）具有合伙协议书或者章程。（4）合伙人或者股东符合下列条件:A、具有专利代理人资格。B、具有2年以上在专利代理机构执业的经历。C、能够专职从事专利代理业务。D、申请设立专利代理机构时的年龄不超过65周岁。E、品行良好。
- - 专利代理机构业务范围？
  - 专利代理机构的业务范围一般包括：（1）帮办专利事务：包括代写申请文件、代办手续、代交文件和费用。（2）相关法律事务咨询。（3）专利检索，监视专利期限。（4）帮办专利项目融资、转让、中介的业务。（5）承接专利项目市场调研、撰写可行性报告。（6）专利打假，代写诉讼文件。（7）帮助发明人组织各种专家鉴定、会议研讨和项目论证等业务。这些业务都是有偿进行的。专利申请人需为此支付相应的费用。
- - 专利代理人的名词解释？
  - 专利代理人是指获得《专利代理人资格证书》，持有《专利代理人工作证》的人员。
- - 专利代理人的资格？
  - 根据我国有关法律规定，有选举权和被选举权的中国公民具备下列条件的，可以向中国专利局申请登记为专利代理人：（1）十八周岁以上，具有完全的民事行为能力。（2）高等院校理工科专业毕业(或具有同等学历)，并掌握一门外语。（3）熟悉专利法和有关的法律知识。（4）从事过两年以上的科学技术工作或者法律工作。其中，高等院校理工科专业毕业是指取得国家承认的理工科大专以上学历，并获得毕业文凭。
- - 专利代理人的职责？
  - （1）代为撰写专利申请文件，提炼需要被保护的技术特征。（2）代为办理申请专利中的一切程序性事务。（3）代为办理侵权诉讼和无效宣告的一切事物。（4）为企业提供保护知识产权和规避知识产权的知识产权战略规划。（5）商业秘密、不正当竞争、著作权、软件版权登记等。
- - 专利权人的名词解释？
  - （1）专利权人是专利权的所有人及持有人的统称。即专利申请被批准时，被授予专利权的专利申请人。（2）专利权人既可以是单位也可以是个人。
- - 专利权人的权利有哪些？
  - （1）专利人身权。（2）专利财产权。A、独占权。B、许可权。C、转让权。《中华人民共和国专利法》第十条规定:"专利申请权和专利权可以转让。"
- - 专利财产权的名词解释？
  - 专利财产权是专利权的重要组成，主要是指专利作为一种财产，其专利权人所拥有的财产占有、支配、使用的权利。
- - 专利人身权的名词解释？
  - 专利人身权，又称是专利人格权，是专利权的重要组成，主要是指专利发明人、设计人有权在专利文件中写明自己是该专利的发明或设计人。
- - 专利代理人资格考试的名词解释？
  - （1）全国专利代理人资格考试是国家知识产权局举办的从事专利代理行业的职业资格考试，开始于1992年(壬申年)。（2）专利代理人是指获得了专利代理人资格，持有专利代理人工作证并在专利代理机构专职或兼职从事专利代理工作的人员。
- - 独占权的名词解释？
  - 指只有专利权人才有实施其发明创造的制造、使用、销售，对该专利获得享有独占的权利，任何自然人、法人其他组织均不得不经许可，不支付报酬使用、制造、销售专利产品。
- - 许可权的名词解释？
  - （1）指专利权人有条件地允许他人使用其专利技术。（2）具体地讲，专利权人(称"许可方")通过签订合同的方式，允许他人(称"被许可方")在一定条件下使用其取得专利权的发明创造的全部或者部分技术的权利。（3）《中华人民共和国专利法》规定"任何单位或者个人实施他人专利的，应当与专利权人订立书面实施许可合同，向专利权人支付专利使用费。被许可人无权允许合同规定以外的任何单位或者个人实施专利。
- - 转让权的名词解释？
  - （1）转让权，是指专利权人享有的将自己的专利所有权依法转让给他人的权利。（2）《中华人民共和国专利法》第十条规定:"专利申请权和专利权可以转让。（3）专利申请权、专利权可以出卖、赠与、抵押，也可以作价投资入股，继承转让是由于法定原因而发生的转让，当专利权人(自然人)死亡后，专利权依照继承法的规定转移给有继承权的人。
- - 专利权人的类型？
  - （1）发明人、设计人所在单位。企事业单位、社会团体、国家机关的工作人员执行本单位的任务或者主要是利用本单位物质条件所完成的职务发明创造，申请专利的权利属于该单位。（2）发明人、设计人。发明人或者设计人所完成的非职务发明创造，申请专利的权利属于发明人或者设计人所有。（3）共同发明人、共同设计人。由两个以上的单位或个人协作完成的发明创造，称为共同发明创造，完成此项发明创造的人称为共同发明人或共同设计人。
- - 专利权人的义务？
  - （1）实施发明创造专利的义务。（2）缴纳专利年费的义务。（3）保证充分公开专利内容的义务。
- - 专利标记的名词解释？
  - 专利标记是指专利权人或者专利被许可人在专利有效期内，在自己的专利产品上或者包装上标明已取得中国专利的标记，如“中国专利产品”或“专利产品仿冒必究”等。
- - 专利标记的作用？
  - （1）声明有关产品为专利产品，提高产品的信誉，吸引更多消费者。（2）警告他人不得仿制或假冒专利产品，否则将受到法律追究。（3）有利于专利和司法机构处理专利侵权纠纷，有的国家规定，如无专利标记，专利权受到侵犯时，就只能要求制止侵权行为，而不能要求经济赔偿。
- - 专利权期限的名词解释？
  - （1）专利权期限是指专利权的法定有效时间。专利权在有效时间内受法律保护。（2）根据专利法的规定：A、发明专利的法定有效时间为20年。B、实用新型专利和外观设计专利的法定有效时间为10年。C、以上法定有效时间均自申请之日起计算。
- - 专利权限制的名词解释？
  - 专利权限制是指专利法规定的，允许第三人在某些特殊情况下可以不经专利权人许可而实施其专利，且其实施行为并不构成侵权的一种法律制度。
- - 专利权限制主要内容？
  - （1）不视为侵犯专利权的行为。（2）专利实施的强制许可。
- - 强制许可的名词解释？
  - 强制许可也称“非自愿许可”，是指国家专利行政部门根据具体情况，可以不经专利权人的同意，通过行政申请程序直接允许申请者实施发明专利或者实用新型专利，并且向其颁发实施专利的强制许可。
- - 强制许可的类型？
  - （1）合理条件的强制许可。应当具备以下条件:A、申请实施强制许可的人只能是单位，不能是个人;B、申请实施强制许可的时间必须在自授予专利权之日起满3年后;C、申请实施强制许可的对象只能是发明专利或实用新型专利，不能是外观设计专利;D、申请人在向国务院专利行政部门提出实施这种强制许可申请时，必须提供相关的证据以证明其具备实施的条件并且已以合理条件在合理长的时间内未能与专利权人达成实施许可协议。（2）国家强制许可。（3）依存专利强制许可。
- - 国家强制许可的具体内容？
  - 专利法第49条规定，在国家出现紧急状态或者非常情况时，或者为了公共利益的目的，国务院专利行政部门可以给予实施发明专利或者实用新型专利的强制许可。
- - 依存专利强制许可的具体内容？
  - （1）专利法第50条的规定，一项取得专利权的发明或者实用新型(后一专利)比在前已经取得专利权的发明或者实用新型(前一专利)具有显著经济意义的重大技术进步，而其实施又有赖于前一专利实施的，国务院专利行政部门根据后一专利的专利权人的申请，可以给予实施前一发明或者实用新型的强制许可。（2）同时，前一专利权人有权在合理的条件下，取得使用后一专利中的发明或者实用新型的强制许可。
- - 不视为侵犯专利权的行为有哪些？
  - （1）先用权人的实施。在专利申请日前已经制造相同产品、使用相同方法或者已经作好制造、使用的必要准备，并且仅在原有范围内继续制造、使用的。（2）专利权的用尽。（3）为科学研究和实验目的的使用。专为科学研究和实验目的而使用专利产品或者专利方法的不构成专利侵权。（4）临时过境。临时通过我国领域、领水或领空的外国的海陆空运输工具为其自身需要而使用在我国享有专利权的机械装置和零部件的，无须得到我国专利权人许可，不构成侵权。
- - 先用权的成立条件？
  - （1）实施行为人在他人取得专利权的专利申请日以前已经制造相同产品、使用相同方法或者已经作好制造、使用的必要准备。（2）实施行为人所实施的发明创造，或者是行为人自行研究开发或者设计出来的，或者是通过合法的受让方式取得的。（3）在他人就相同的发明创造取得专利权之后，实施行为人只能在原有范围内制造或者使用。
- - 专利权用尽的名词解释？
  - （1）指专利权人自己或者许可他人制造的专利产品(包括依据专利方法直接获得的产品)被合法地投放市场后，任何人对该产品进行销售或使用，不再需要得到专利权人的许可或者授权，且不构成侵权。（2）这意味着，专利权人只对专利产品的首次销售享有专有权，对已被首次销售的专利产品不具有再销售或者使用的控制权或支配权。
- - 专利侵权行为的名词解释？
  - 专利侵权行为是指在专利权有效期限内，行为人未经专利权人许可又无法律依据，以营利为目的实施他人专利的行为。
- - 专利侵权行为的侵权特征？
  - （1）侵害的对象是有效的专利（2）必须有侵害行为，即行为人在客观上实施了侵害他人专利的行为。（3）以生产经营为目的。非生产经营目的的实施，不构成侵权。（4）违反了法律的规定，即行为人实施专利的行为未经专利权人的许可，又无法律依据。
- - 专利侵权行为的表现形式？
  - （1）直接侵权行为。这是指直接由行为人实施的侵犯他人专利权的行为。A、制造发明、实用新型、外观设计专利产品的行为。B、使用发明、实用新型专利产品的行为。C、许诺销售发明、实用新型专利产品的行为。D、销售发明、实用新型或外观设计专利产品的行为。E、进口发明、实用新型、外观设计专利产品的行为。F、使用专利方法以及使用、许诺销售、销售、进口依照该专利方法直接获得的产品的行为。G、假冒他人专利的行为。（2）间接侵权行为。
- - 间接侵权的名词解释？
  - 间接侵权，是指行为人实施的行为并不构成直接侵犯他人专利权，但却故意诱导、怂恿、教唆别人实施他人专利，发生直接的侵权行为，行为人在主观上有诱导或唆使别人侵犯他人专利权的故意，客观上为别人直接侵权行为的发生提供了必要的条件。
- - 专利侵权判定的原则？
  - （1）全面覆盖原则。即全部技术特征覆盖原则，指如果被控侵权产品包含了专利权利要求中记载的全部必要技术特征，则落入专利权的保护范围。（2）等同原则。（3）禁止反悔原则。（4）多余指定原则。
- - 等同原则的名词解释？
  - 等同原则是全世界国家的专利系统内都具有的一条法律原则。即使某一方侵权产品或方法并没有正好落入某专利的权利要求的字面范围内，但却等同于权利要求所保护的发明时，等同原则允许法庭判决该方侵犯他人专利。
- - 禁止反悔原则的名词解释？
  - 所谓禁止反悔原则，是指在专利审批、撤销或无效程序中，专利权人为确定其专利具备新颖性和创造性，通过书面声明或者修改专利文件的方式，对专利权利要求的保护范围作了限制承诺或者部分地放弃了保护，并因此获得了专利权，而在专利侵权诉讼中，法院适用等同原则确定专利权的保护范围时，应当禁止专利权人将已被限制、排除或者已经放弃的内容重新纳入专利权保护范围。
- - 多余指定原则的名词解释？
  - 多余指定原则，是指在专利侵权判定中，在解释专利独立权利要求和确定专利权保护范围时，将记载在专利独立权利要求中的明显附加技术特征（即多余特征）略去，仅以专利独立权利要求中的必要技术特征来确定专利权保护范围，判定被控侵权物（产品或方法）是否覆盖专利权保护范围的原则。
- - 专利侵权的法律责任？
  - 根据有关法律的规定，专利侵权行为人应当承担的法律责任包括民事责任、行政责任与刑事责任。
- - 专利侵权的行政责任？
  - 对专利侵权行为，管理专利工作的部门有权责令侵权行为人停止侵权行为、责令改正、罚款等，管理专利工作的部门应当事人的请求，还可以就侵犯专利权的赔偿数额进行调解。
- - 专利侵权的民事责任？
  - （1）停止侵权。是指专利侵权行为人应当根据管理专利工作的部门的处理决定或者人民法院的裁判，立即停止正在实施的专利侵权行为。（2）赔偿损失。侵犯专利权的赔偿数额，按照专利权人因被侵权所受到的损失或者侵权人获得的利益确定;被侵权人所受到的损失或侵权人获得的利益难以确定的，可以参照该专利许可使用费的倍数合理确定。（3）消除影响。在侵权行为人实施侵权行为给专利产品在市场上的商誉造成损害时，侵权行为人就应当采用适当的方式承担消除影响的法律责任，承认自己的侵权行为，以达到消除对专利产品造成的不良影响。
- - 专利权许可合同的类型？
  - （1）独占许可。即在许可的地域范围和期限内只有被许可人可以就被许可的专利权权能加以利用，许可人自己不得利用也不得再许可他人利用（2）排他许可。即许可人自己仍然可以在许可的地域范围和期限内利用该被许可的权能，但是不能再许可第三人加以利用。（3）普通许可。即许可人不但自己可以利用，还可以许可第三人利用该被许可的权能。
- - 专利转让的名词解释？
  - 专利转让是指专利权人作为转让方，将其发明创造专利的所有权或将持有权移转受让方，受让方支付约定价款所订立的合同。
- - 商标的名词解释？
  - （1）商标是用来区别一个经营者的品牌或服务和其他经营者的商品或服务的标记。（2）根据中华人民共和国商标法（2013年修正），任何能够将自然人、法人或者其他组织的商品与他人的商品区别开的标志，包括文字、图形、字母、数字、三维标志、颜色组合和声音等，以及上述要素的组合，均可以作为商标申请注册。
- - 商标的主要特征？
  - （1）商标是用于商品或服务上的标记，与商品或服务不能分离，并依附于商品或服务。（2）商标是区别于他人商品或服务的标志，具有特别显著性的区别功能，从而便于消费者识别。（3）商标是由文字、图形、字母、数字、三维标志、颜色和声音组合，以及上述要素的组合的可视性标志。（4）商标的功能在于区别不同经营者所提供的产品或服务。
- - 商标构成的要素？
  - （１）作为构成商标的字母，是指拼音文字或注音符号的最小书写单位，包括拼音文字、外文字母如英文字母、拉丁字母等。（２）构成商标的数字，既可以是阿拉伯数字也可以是中文大写数字。（３）作为构成商标的三维标志，又可称为立体标志，是具有长、宽、高三种度量的立体物标志。（４）颜色组合单独作为商标要素也是新《商标法》中新增加的内容。（５）2013年修改的商标法首次将声音作为申请要素加入了商标申请要素中。
- - 商标的主要种类
  - （１）按商标结构分类。A、文字商标。B、图形商标。C、字母商标。D、数字商标。E、三维标志商标。F、颜色组合商标。G、复合商标。H、音响商标。I、气味商标。（２）按商标使用者分类A、商品商标。B、服务商标。C、集体商标。
- - 商品商标的名词解释？
  - （1）商品商标就是商品的标记，它是商标的最基本表现形式，通常所称的商标主要是指商品商标。（2）其中商品商标又可分为商品生产者的产业商标和商品销售者的商业商标；
- - 服务商标的名词解释？
  - 服务商标是指用来区别与其它同类服务项目的标志，如航空、导游、保险和金融、邮电、饭店、电视台等单位使用的标志，就是服务商标。
- - 集体商标的名词解释？
  - 指以团体、协会或者其他组织名义注册，供该组织成员在商事活动中使用，以表明使用者在该组织中的成员资格的标志
- - 营业商标的名词解释？
  - 是指生产或经营者把特定的标志或企业名称用在自己制造或经营的商品上的商标，这种标志也有人叫它是“厂标”、“店标”或“司标”；
- - 证明商标的名词解释？
  - 是指由对某种商品或者服务具有监督能力的组织所控制，而由该组织以外的单位或者个人使用于其商品或者服务，用以证明该商品或者服务的原产地、原料、制造方法、质量或者其他特定品质的标志；如：绿色食品标志，真皮标志，纯羊毛标志，电工标志等；
- - 等级商标的名词解释？
  - 等级是指在商品质量、规格、等级不同的一种商品上使用的同一商标或者不同的商标。这种商标有的虽然名称相同，但图形或文字字体不同，有的虽然图形相同，但为了便于区别不同商品质量，而是以不同颜色、不同纸张、不同印刷技术或者其他标志作区别，也有的是用不同商标名称或者图形作区别。
- - 组集商标的名词解释？
  - 组集商标是指在同类商品上，由于品种、规格、等级、价格的不同，为了加以区别而使用的几个商标，并把这个几个商标作为一个组集一次提出注册申请的商标。组集商标与等级商标有相似之处。
- - 形象商标的名词解释？
  - （1）形象商标是指具有具体形状，能够通过视觉对其存在形态辨认的商标。（2）形象商标又称为视觉商标，可分为平面商标和立体商标。平面商标又包括了文字商标、图形商标和组合商标。
- - 地名商标的名词解释？
  - 地名商标是指将行政区划的地理名称或其他地理区域的名称、历史地名作为文字商标的内容或主要内容进行使用或予以注册的商标。
- - 亲族商标的名词解释？
  - 亲族商标是以一定的商标为基础，再把它与各种文字或图形结合起来，使用于同一企业的各类商品上的商标，也称“派生商标”。
- - 防御商标的名词解释？
  - 防御商标是指驰名商标所有者，为了防止他人在不同类别的商品上使用其商标，而在非类似商品上将其商标分别注册，该种商标称之为防御商标。
- - 嗅觉商标的名词解释？
  - （1）嗅觉商标通过不同的气息区别商品或服务出处的商标，又称气味商标。（2）商标按照感知方式可以划分为视觉商标、听觉商标（音响商标）与嗅觉商标（气味商标）。目前，听觉商标和嗅觉商标在我国尚不能注册并获得保护。
- - 商号的名词解释？
  - 商号即厂商字号，或企业名称。商号作为企业特定化的标志，是企业具有法律人格的表现。
- - 商号与商标的不同点？
  - （1）功能与作用不同。（2）表现形式不同。按照《企业名称登记管理规定》第l0条规定，商号应当由两个以上的字组成，只能用汉字来表示。（3）专用权的实现方式与程序不同。（4）地域和时空的效力范围不同。（5）权利的实现方式不同。（6）产生的依据和保护程度不同。商号权取得的依据是《企业名称登记管理规定》。（7）同一个商事主体只能拥有一个商号，但是可以拥有无数个商标。
- - 商号与商标的相同点？
  - （1）权利的范围基本相同。（2）商标权和商号权都属于无形财产，都具有专有权、使用权、转让权，也都属于知识产权的范畴。但商号的知识产权权属尚停留在专家论述和理论研讨中。（3）都是商誉的重要组成部分。（4）两者都能起到表示和区别商品或服务的来源、保证质量、广告宣传等功能。（5）作为商事主体的专有权，两者侵权责任非常相近，都属于不正当竞争的范畴。（6）两者之间在法律允许的范围内可以形成一致。即商号可以申请商标注册，商标可以申请商号。而且，商标和商号可以相同。
- - 联合商标的名词解释？
  - （1）联合商标是指某一个商标所有者，在相同的商品上注册几个近似的商标，或在同一类别的不同商品上注册几个相同或近似的商标，这些相互近似的商标称为联合商标。（2）这些商标中首先注册的或者主要使用的为主商标，其余的则为联合商标。
- - 不得作为商标的元素？
  - 商标法规定，下列标志不得作为商标使用：（1）同中华人民共和国的国家名称、国旗、国徽、军旗、勋章相同或者近似的，以及同中央国家机关所在地特定地点的名称或者标志性建筑物的名称、图形相同的。（2）同外国的国家名称、国旗、国徽、军旗相同或者近似的，但该国政府同意的除外。（3）同政府间国际组织的名称、旗帜、徽记相同或者近似的，但经该组织同意或者不易误导公众的除外。（4）与表明实施控制、予以保证的官方标志、检验印记相同或者近似的，但经授权的除外。（5）同“红十字”、“红新月”的名称、标志相同或者近似的。（6）带有民族歧视性的。（7）夸大宣传并带有欺骗性的。（8）有害于社会主义道德风尚或者有其他不良影响的。（9）比较有名的旅游地也不能用于商标注册
- - 商标与工业品外观设计之间的关系？
  - （1）二者都是工业产权，均给人以视觉效果。（2）商标只附着在商品包装或商品上，不是商品的存在形式。商标是遵循《商标法》进行保护的。（3）工业品外观设计是商品存在的形式。而工业品外观设计是遵循《专利法》进行保护的。
- - 商标注册流程？
  - （1）注册准备，选择注册方式。一种是自己到国家工商行政管理局商标局申请注册；另一种是委托一家经验丰富的商标代理组织代理服务。（2）准备资料。（3）开始申请。（4）按商品与服务分类提出申请。（5）申请日的确定。（6）领取商标注册证。
- - 驰名商标的名词解释？
  - （1）驰名商标是指经过有权机关（国家工商总局商标局、商标评审委员会或人民法院）依照法律程序认定为“驰名商标”的商标。（2）根据国家工商总局2003年4月17日颁布的《驰名商标认定和保护规定》，其涵义可以概括为：驰名商标是指在中国为相关公众广为知晓并享有较高声誉的商标。
- - 认定驰名商标应当考虑的因素？
  - 根据《中华人民共和国商标法》第十四条，认定驰名商标应当考虑下列因素：（1）相关公众对该商标的知晓程度。（2）该商标使用的持续时间。（3）该商标的任何宣传工作的持续时间、程度和地理范围。（4）该商标作为驰名商标受保护的记录。（5）该商标驰名的其他因素。。
- - 商标权的名词解释？
  - 商标权是商标专用权的简称，是指商标主管机关依法授予商标所有人对其注册商标受国家法律保护的专有权。
- - 商标权主要特征？
  - （1）专有性。商标权的专有性又称为独占性或垄断性，是指注册商标所有人对其注册商标享有专有使用权，其他任何单位及个人非经注册商标所有人的许可，不得使用该注册商标。（2）时间性。商标权的时间性也称法定时间性，是指商标权为一种有期限的权利，在有效期限内才受法律保护，超过有效期限，商标权即终止，不再受法律保护.（3）地域性。商标权具有严格的地域性，这是由商标权的国内法性质所决定的。（4）转让性。商标权作为一种产权，由商标注册人按一定条件可以实施产权转让或使用许可。
- - 商标权取得的原则？
  - （1）使用原则使用原则。即使用取得商标权原则，是指商标权因商标的使用而自然产生，商标权根据商标使用事实而得以成立。（2）注册原则。即注册取得商标权原则，是指商标权因注册事实而成立，只有注册商标才能取得商标权。（3）混合原则。即折衷原则，是指在确定商标权的成立时，兼顾使用与注册两种事实，商标权既可因注册而产生，也可因使用而成立。
- - 商标权的内容？
  - 商标权的基本内容包括：（1）专有使用权。专有使用权指注册商标所有人在核定使用的商品上专有使用核准注册的商标的权利。（2）许可权。（3）转让权。（4）续展权。（5）禁止权。禁止权，指商标所有人禁止任何第三人未经其许可在相同或类似商品上使用与其注册商标相同或近似的商标的权利。
- - 专有使用权的内容？
  - （1）商标的使用方式有多种，包括将商标用于商品、商品包装或者容器以及商品交易文书上，或者将商标用于广告宣传、展览以及其他商业活动中。（2）使用权的行使必须符合法律的规定，即必须在核准注册的商标和核定使用的商品上使用。
- - 转让权的具体内容？
  - 转让注册商标应当签订转让协议，并由转让人与受让人共同向商标局提出申请。注册商标转让需经商标局核准并公告，受让人自公告之日起享有商标专用权。为了防止混淆、误认或其他不良影响，商标注册人对其在同一种或者类似商品上注册的相同或者近似的商标应当一并转让。对可能产生误认、混淆或者其他不良影响的转让注册商标申请，商标局不予核准，书面通知申请人并说明理由。
- - 续展权的具体内容？
  - （1）注册商标的有效期为10年，自核准注册之日起计算。（2）但注册商标的有效期可以通过续展的方式延长。续展申请应当在期满前6个月内提出，在此期间未能提出申请的，可以给予6个月的宽展期。（3）续展申请须经商标局核准。每次续展的有效期为10年，自上一届有效期满的次日起计算，续展次数不受限制。
- - 商标权取得的方式？
  - （1）商标权取得的方式分为两种：原始取得与继受取得。（2）商标权的原始取得，也称为商标权的直接取得，是指商标权由创设而来，其产生并非基于他人既存之商标权，也不以他的意志为根据。（3）商标权的继受取得，也称为商标权的传来取得，是指以他人既存的商标权及他人意志为基础而取得商标权。
- - 侵犯商标权的行为？
  - （1）未经注册商标所有人的许可，在同种商品或者类似商品上使用与其注册商标相近或者近似的商标的。（2）销售明知是假冒注册商标的商品的。（3）伪造、擅自制造他人注册商标标识或者销售伪造、擅自制造的注册商标标识的。（4）故意为侵犯注册商标专用权的行为提供便利条件的。（5）给他人注册商标专用权造成其他损害的。
- - 企业商标权的名词解释？
  - （1）企业商标权是指企业对法律确认并给予保护的商标所享有的权利。（2）它包括商标专用权、商标续展权、商标转让权和商标许可权等。
- - 商标注册的名词解释？
  - 商标注册是指商标的使用人为了取得商标专用权将其使用或准备使用的商标依照法律规定的条件原则和程序向商标主管机关提出注册申请经商标主管机关审核予以注册的制度。
- - 商标的作用与功能？
  - （1）区别功能，表明商品或服务的不同来源。（2）标明商品或服务的不同质量，从而对商品或服务的提供者进行监督。（3）有助于消费者正确选购产品或服务。
- - 商标注册的原则？
  - （1）先申请原则。（2）自愿注册原则。（3）申请单一性原则。
- - 注册商标的有效期？
  - 根据《中华人民共和国商标法》第三十七条，注册商标的有效期为十年，自核准注册之日起计算。
- - 先申请原则的具体内容？
  - （1）同一种商品或者类似商品上，以相同或者近似的商标申请注册的，申请在先的申请人可获得商标专用权，在后的商标注册申请予以驳回。（2）如果是同一天申请，初步审定并公告使用在先的商标，驳回其他人的申请，不予公告。（3）同日使用或均未使用的，申请人之间可以协商解决。协商不成的，由各申请人抽签决定。
- - 商标权人的名词解释？
  - （1）商标权人，是指依法享有商标权的自然人、法人或者其他组织，包括商标权的原始主体和继受主体。（2）根据我国《商标法》规定，商标权主体包括依法成立的企业、事业单位、社会团体、个体工商户、个人合伙及外国人或外国企业，它们是商标权利的享有者。
- - 商标权限制的名词解释？
  - 商标权限制是指在某些情况下，注册商标所有人享有的权利因与他人正当权利和公众利益产生了冲突，为了协调权利人与社会公众利益之间的关系，法律对商标权的行使和保护作出的必要限制。
- - 商标权限制的具体内容？
  - （1）商标的合理使用。（2）商标先用权。
- - 商标的合理使用的具体内容？
  - 注册商标中含有本商品的通用名称、图形、型号，或者直接标示商品的质量、主要原料、功能、用途、重量、数量及其他特点或者含有地名，注册商标专用权人无权禁止他人正当使用。对他人的正当使用行为不能作为商标侵权行为查处。
- - 商标先用权的具体内容？
  - 商标注册人申请商标注册前，他人已经在同一种商品或者类似商品上先于商标注册人使用与注册商标相同或者近似并有一定影响的商标的，注册商标专用权人无权禁止该使用人在原使用范围内继续使用该商标，但可以要求其附加适当区别标识。
- - 商标权终止的名词解释？
  - （1）商标权终止是指由于法定事由的发生，注册商标权人丧失其商标专用权，不再受法律保护的制度。（2）注册商标可因注销或撤销而导致商标专用权终止。
- - 注册商标注销的名词解释？
  - （1）注销，是指商标局因商标权人自行放弃或保护期限届满而商标权人未为续展等事由而将注册商标从《商标注册簿》中予以涂销的法律制度。商标局对注册商标予以注销，并进行公告。（2）注销的事由:A、未申请续展注册或申请续展注册未获核准。B、主动放弃，即商标权人通过办理注销注册商标的登记手续，放弃商标权。C、其他事由，主要指原商标权主体消灭的情形。
- - 原商标权主体消灭的情形？
  - （1）一种情形是商标权人主体消灭且元继受人的。当商标权人为自然人死亡且无继承人，或商标权人为企业或其他组织终止且无继受主体时，商标权随之消灭。（2）另一种情形是原商标权人有继受主体，但继受主体未在原主体死亡或终止后一年内办理注册商标的移转手续的，任何人均可提出注销该注册商标。一旦主体消灭或继受主体未在规定时间内提出移转手续的，该商标专用权自主体消灭之日起终止。
- - 注册商标撤销的名词解释？
  - （1）撤销是指商标权人未按法律规定的要求使用注册商标，商标局依职权撤销该注册商标的制度。（2）撤销的事由:A、自行改变注册商标的；B、自行改变注册商标的注册人名义、地址或者其他注册事项的；C、自行转让注册商标的；D、连续三年停止使用的；E、使用注册商标，其商品粗制滥造，以次充好，欺骗消费者的。
- - 商标使用许可的名词解释？
  - 商标权是企业对注册商标享有的财产权，但要使注册商标成为一项工业产权，为企业创造现实或可得的利益，则必须通过使用。
- - 注册商标专用权的使用许可类型？
  - （1）独占使用许可。指商标注册人在约定的期间、地域和以约定方式，将该注册商标仅许可一个被许可人使用，商标注册人依约定不得使用该注册商标，也不得再行许可他人使用该注册商标的使用许可。（2）排他许可。指商标注册人在约定的时间、地域和以约定的方式，将该注册商标仅许可一个被许可人使用，商标注册人依约定可以使用该注册商标，但不得再行许可他人使用的使用许可。（3）普通许可。指商标注册人在约定的时间、地域和以约定的方式，将该注册商标许可他人使用，并可自行使用该注册商标和再行许可他人使用其注册商标的使用许可。
- - 订立商标使用许可合同应注意的问题？
  - （1）牢牢把握对商品质量的控制（2）慎重选择合作伙伴（3）尽心维护商标权（4）监督商标使用不能放松
- - 注册商标转让的名词解释？
  - 注册商标转让是商标注册人对其商标权的一种最重要的处分方式，是指商标注册人按照法律规定的程序，将其所有的商标专用权转移给他人所有的法律行为。
- - 注册商标转让的形式？
  - （1）合同转让。转让人通过合同，规定转让注册商标的内容、相互间的权利、义务和违约责任等，这种形式的转让一般是有偿的，即转让人通过转让注册商标专用权而收取一定的转让费用。（2）继受转让。（3）因行政命令而发生的转让。
- - 因行政命令而发生的转让的具体内容？
  - （1）这种转让形式一般发生在公有制国家。（2）这里说的行政命令主要是那些引起财产流转的计划和行政。例如我国国有企业根据行政命令发生分立、合并、解散或转产，必然会发生注册商标主体变化的问题。
- - 继受转让商标权的具体内容？
  - （1）注册所有人（自然人）死亡即其生命结束后，有继承人按继承程序继承死者生前所有的注册商标。（2）作为注册商标所有人的企业被合并或被兼并时的继受移转。
- - 注册商标转让注意事项？
  - （1）转让人如果在同种或者类似的商品上注册了几个相同或近似的商标，转让时应一并转让，不能单独转让其中某一个。（2）转让人应将注册商标的专用权全部转让，不允许将注册商标指定保护的商品进行部分转让。（3）转让人用药品、卷烟、报刊杂志的注册商标，受让人应提交有关部门批准经营的有效证明文件。（4）转让人如果正在许可他人使用其注册商标期限内，须征得被许可人的同意方可转让给第三者。
- - 注册商标转让的限制性规定？
  - （1）用于两种类似商品的商标，不得单独转让。（2）联合商标不能分割转让。（3）属于共同所有的商标，某一所有人未经其他共有人同意不得自行转让。（4）已经许可他人使用的商标不得随意转让。（5）转让注册商标未履行法定程序的，其转让无效。（6）商标受让人在商标使用中，如果商品粗制滥造，以次充好，欺骗消费者的，其转让注册可能导致被撤销。
- - 商标权无效的名词解释？
  - 商标权的宣告无效是指已经注册的商标，违反商标法第十条、第十一条、第十二条规定的，或者是以欺骗手段或者其他不正当手段取得注册的，由商标局宣告该注册商标无效;其他单位或者个人可以请求商标评审委员会宣告该注册商标无效的制度。
- - 商标管理的名词解释？
  - 商标管理是指国家有关主管机关依法对商标的注册、使用、转让等行为进行监督检查等活动的总称。
- - 商标管理的主要内容？
  - （1）商标管理的主要内容包括商标的注册管理，商标的使用管理和商标的印制管理。（2）商标使用管理又分为注册商标使用管理和未注册商标使用管理两大类。
- - 商标管理的意义？
  - （1）规范商标行为，发挥商标功能，保护消费者的利益。（2）增强企业和商标使用人的法制观念，维护商标注册人的合法利益，避免和减少侵犯商标专用权的案件。（3）监督商标使用人使用商标的商品或者服务的质量，以维护消费者的合法权益，保障社会经济秩序的正常运转。（4）制止假冒他人注册商标、冒充注册商标等不正当竞争行为，保护正当竞争和合法竞争，维护良好的市场竞争秩序。（5）有利于加强商标立法，完善商标法律制度。
- - 商标管理机构的名词解释？
  - （1）商标管理机构是一个国家主管商标工作的政府机构，代表国家管理商标的工作。（2）我国的商标管理实行集中注册、分级管理的体制，由国家工商行政管理局商标局主管全国的商标注册和管理工作，制定商标政策、商标法规，指导和协调地方各级工商行政管理机关进行商标管理；地方各级工商行政管理机关对本辖区内的商标事务进行管理。
- - 商标局的主要职责？
  - （1）承担商标注册与管理等行政职能，（2）具体负责全国商标注册和管理工作，（3）依法保护商标专用权和查处商标侵权行为，（4）处理商标争议事宜，（5）加强驰名商标的认定和保护工作，（6）负责特殊标志、官方标志的登记、备案和保护，（7）研究分析并依法发布商标注册信息，（8）为政府决策和社会公众提供信息服务，（9）承办国家工商总局交办的其他事项。
- - 商标评审委员会的名词解释？
  - 商标评审委员会是依据《中华人民共和国商标法》的有关规定，在国家工商行政管理总局设立负责商标评审的专门行政执法机构。
- - 商标评审委员会的职责？
  - （1）负责处理商标争议事宜。（2）商标评审委员会与商标局的工作既相互关联、又相互制约，构成了我国商标授权、确权和商标保护的行政体系。（3）法条引用：《商标法》第二条规定:国务院工商行政管理部门商标局主管全国商标注册和管理的工作。国务院工商行政管理部门设立商标评审委员会，负责处理商标争议事宜。
- - 商标权保护的名词解释？
  - 商标权保护是品牌保护中的重要内容之一，指的是对品牌所包含的知识产权即商标、专利、商业秘密等进行保护。
- - 商标权的保护范围？
  - （1）我国《商标法》以注册商标的专用权为保护对象。（2）注册商标的专用权，以核准注册的商标和核定使用的商品为限。这是区别和判断侵权与否的一条重要界限。（3）"核准注册的商标"是指经商标局注册的可视性标志。"核定使用的商品"是指经商标局核准在案的具体商品。注册商标所有人无权任意改变商标的组成要素，也无权任意扩大商标的使用范围。对于不涉及商标权保护范围的使用行为，则不作为侵权行为追究。
- - 商标权的保护期限？
  - （1）商标权保护的期限是指商标专用权受法律保护的有效期限。（2）我国注册商标的有效期为十年，自核准注册之日起计算。（3）注册商标有效期满可以续展;商标权的续展是指通过一定程序，延续原注册商标的有效期限，使商标注册人继续保持其注册商标的专用权。（4）我国《商标法》规定，注册商标有效期满需要继续使用的，应当在期满前六个月内申请续展注册。每次续展注册的有效期为十年。续展注册经核准后，予以公告。
- - 商标侵权行为的名词解释？
  - 商标侵权行为是指违反商标法规定，假冒或仿冒他人注册商标，或者从事其他损害商标权人合法权益的行为。
- - 商品侵权行为的构成要素？
  - 具备下述四个构成要件的,构成销售假冒注册商标的商品的侵权行为：（1）必须有违法行为存在，即指行为人实施了销售假冒注册商标商品的行为。（2）必须有损害事实发生，即指行为人实施的销售假冒商标商品的行为造成了商标权人的损害后果。销售假冒他人注册商标的商品会给权利人造成严重的财产损失，同时也会给享有注册商标权的单位等带来商誉损害。无论是财产损失还是商誉损害都属损害事实。（3）违法行为人主观上具有过错，即指行为人对所销售的商品属假冒注册商标的商品的事实系已经知道或者应当知道。（4）违法行为与损害后果之间必须有因果关系，即指不法行为人的销售行为与造成商标权人的损害结果存在前因后果的关系。
- - 商标侵权行为的表现形式？
  - （1）未经商标注册人的许可，在同一种商品或者类似商品上使用与其注册商标相同或者近似的商标的行为。（2）销售侵犯注册商标专用权的商品的。（3）伪造、擅自制造他人注册商标标识或者销售伪造、擅自制造的注册商标标识的。（4）未经商标注册人同意，更换其注册商标并将该更换商标的商品又投入市场的。（5）给他人的注册商标专用权造成其他损害的。
- - 商标侵权行为的种类？
  - 根据《中华人民共和国商标法》第五十七条 ，规定了七种侵犯注册商标专用权的行为:（1）未经商标注册人的许可，在同一种商品上使用与其注册商标相同的商标的。（2）未经商标注册人的许可，在同一种商品上使用与其注册商标近似的商标，或者在类似商品上使用与其注册商标相同或近似的商标，容易导致混淆的。（3）销售侵犯注册商标专用权的商品的。（4）伪造、擅自制造他人注册商标标识或者销售伪造、擅自制造的注册商标标识的。（5）未经商标注册人同意，更换其注册商标并将该更换商标的商品又投入市场的。（6）故意为侵犯他人商标专用权行为提供便利条件，帮助他人实施侵犯商标专用权行为的。（7）给他人的注册商标专用权造成其他损害的。
- - 不正当竞争行为的名词解释？
  - 不正当竞争行为，是指经营者在市场竞争中，采取非法的或者有悖于公认的商业道德的手段和方式，与其他经营者相竞争的行为。
- - 不正当竞争行为的表现形式？
  - 中国的反不正当竞争法第二章列举规定了11种不正当竞争行为，其中四种属于限制竞争行为，另外七种属于不正当竞争行为，分别包括市场混淆、商业贿赂、引人误解的虚假宣传、侵犯商业秘密、低价倾销、违反规定的有奖销售、商业诽谤。
- - 市场混淆的名词解释？
  - 混淆行为是指经营者在市场经营活动中，以种种不实手法对自己的商品或服务作虚假表示、说明或承诺，或不当利用他人的智力劳动成果推销自己的商品或服务，使用户或者消费者产生误解，扰乱市场秩序、损害同业竞争者的利益或者消费者利益的行为。
- - 商业诽谤的名词解释？
  - 商业诋毁行为，也被称为商业诽谤行为，是指损害他人商誉、侵犯他人商誉权的行为。具体而言，它是指经营者自己或利用他人，通过捏造、散布虚伪事实等不正当手段，对竞争对手的商业信誉、商品信誉进行恶意的诋毁、贬低，以削弱其市场竞争能力，并为自己谋取不正当利益的行为。
- - 反不正当竞争法的概念？
  - （1）反不正当竞争法的概念有广义和狭义两种理解。（2）广义的反不正当竞争法，是指调整发生在市场竞争中的不正当竞争行为的法律规范的总称。（3）狭义的反不正当竞争法，专指《中华人民共和国反不正当竞争法》，1993年9月2日第八届全国人民代表大会常务委员会第三次会议通过，自1993年12月1日起施行。
- - 反不正当竞争法的调整对象？
  - 主要调整狭义上的不正当竞争行为。根据我国反不正当竞争法，这类不正当竞争行为主要有：（1）采用假冒或混淆手段从事市场交易的行为侵犯他人商业秘密的行为。（2）利用贿赂性销售进行竞争的行为。（3）损害竞争对手的商业信誉、商品声誉的行为。（4）进行虚假的广告宣传，损害经营者或消费者的利益，破坏市场秩序的行为。（5）违反本法规定的有奖销售行为。（6）行政性垄断及限制竞争行为。
- - 反不正当竞争法的特征？
  - （1）我国《反不正当竞争法》最显著的特征，是调整对象的特殊性，即调整发生在市场竞争中的不正当竞争行为。（2）法律明确规定经营者的哪些行为是不正当竞争行为，应予以制止。（3）对行为主体而言，法律不是直接规定其享有哪些权利，而是规定其负有哪些不作为的义务。（4）反不正当竞争法是从制止不正当竞争行为，制裁违法行为来保护自由公平合理竞争，保护其他经营者的合法权益，维护社会经济秩序。
- - 反不正当竞争法的基本原则？
  - （1）自愿原则。（2）平等原则。（3）公平原则。（4）诚实信用原则。（5）遵守公认的商业道德。
- - 不正当竞争行为的民事责任？
  - 《反不正当竞争法》规定，如果经营者的不正当竞争行为给其他经营者的合法权益带来损害的，经营者应承担赔偿责任，被侵害的经营者的损失难以计算的，赔偿额为侵权人在侵权期间因侵权所获得的利润；并应当承担被侵害的经营者因调查该经营者侵害其合法权益的不正当竞争行为所支付的合理费用。
- - 不正当竞争行为的行政责任？
  - 《反不正当竞争法》规定的行政责任，要通过不正当竞争行为的监督检查部门对不正当竞争行为的查处来实现。行政责任的形式主要包括责令停止违法行为、责令改正、消除影响以及吊销营业执照等形式。
- - 不正当竞争行为的刑事责任？
  - 刑事责任适用于那些对其他经营者、消费者和社会经济秩序损害严重、情节恶劣的不正当竞争行为。《反不正当竞争法》只对经营者承担刑事责任作了原则规定，确定具体的刑事责任要适用我国《刑法》的相应规定。
- - 商业秘密的名词解释？
  - 商业秘密，按照我国《反不正当竞争法》的规定，是指不为公众所知悉、能为权利人带来经济利益，具有实用性并经权利人采取保密措施的技术信息和经营信息。
- - 商业秘密的特征？
  - 商业秘密和其他知识产权（专利权、商标权、著作权等）相比，有着以下特点：（1）非公开性。商业秘密的前提是不为公众所知悉，而其他知识产权都是公开的，对专利权甚至有公开到相当程度的要求。（2）非排他性。（3）利益相关。能使经营者获得利益，获得竞争优势，或具有潜在的商业利益。（4）期限保护。商业秘密的保护期不是法定的，取决于权利人的保密措施和其他人对此项秘密的公开。
- - 商业秘密的构成要件？
  - （1）该信息不为公众所知悉。即该信息是不能从公开渠道直接获取的。（2）该信息能为权利人带来经济利益，具有实用性。（3）权利人对该信息采取了保密措施。
- - 商业秘密的主要类型？
  - （1）技术信息。技术信息指在生产者在生产的实验、生产、装配、维修和操作等过程中所总结或发现的不享有一般知识产权保护，尤其是专利权保护的某种技术性成果。其主要寓于图纸、资料、胶卷、软件等载体中。（2）经营信息。经营信息一般包括以下两类：A、具有秘密性质的市场以及与市场密切相关的商业情报或信息。B、经营管理方法和与经营管理方法相关的资料和信息。
- - 商业秘密权利的内容？
  - （1）占有权。商业秘密的占有权，是指权利人对商业秘密实际上的控制与管理。（2）使用权。使用权是指权利人依照商业秘密的性质和用途对商业秘密加以利用。（3）收益权。收益权即收取商业秘密带来的利益。（4）处分权。处分权是指商业秘密的权利人有权处分自已的商业秘密。
- - 商业秘密权的特征？
  - 商业秘密权具有知识产权的本质特征，但商业秘密权不同于一般的知识产权，具有以下的独有特征:（1）商业秘密权的权利主体不是单一的。（2）商业秘密权的客体--技术信息和经营信息，本身也具有其个性特征。（3）商业秘密权的保护期限不具有确定性。（4）商业秘密权的确立无须国家审批，自商业秘密产生之日自动取得。
- - 对商业秘密权的限制？
  - （1）独立开发。即通过自己创造性的智力劳动获得与他人技术秘密相同的信息的行为（2）反向工程。所谓方向工程，是指通过对终端产品的分析研究，找出该产品的原始配方或者生产方法。（3）合法受让。使用人可以通过许可使用、技术转让合同等合法方式使用商业秘密。（4）公知领域。指通过公开渠道可以获得的信息、轻而易举可以获得的信息、在本行业内公知的信息，一般性的常识、经验、技术。（5）公权限制。国家机关根据法律的规定在执行公务过程中获取当事人的商业秘密，不视为侵犯商业秘密。（6）强制披露。这主要是指上市公司的强制信息披露制度，对于未上市公司可以保持其商业秘密。
- - 集成电路布图设计权的名词解释？
  - 集成电路布图设计权是一项独立的知识产权，是权利持有人对其布图设计进行复制和商业利用的专有权利。
- - 布图设计专有权的保护期限？
  - 我国《集成电路布图设计保护条例》第十二条规定，布图设计专有权的保护期为10年，自布图设计登记申请之日或者在世界任何地方首次投入商业利用之日起计算，以较前日期为准。但是，无论是否登记或者投入商业利用，布图设计自创作完成之日起15年后，不再受该条例保护。
- - 集成电路布图设计权的主体？
  - （1）按照我国《集成电路布图设计保护条例》第3条的规定，中国自然人、法人或者其他组织创作的布图设计，依照本条例享有布图设计权。（2）外国人创作的布图设计首先在中国境内投入商业利用的，依照本条例享有布图设计权;外国人创作的布图设计，其创作者所属国同中国签订有关布图设计保护协议或共同参加国际条约的，依照本条例享有布图设计权。
- - 集成电路布图设计专有权的内容？
  - （1）复制权。实际上是重新制作含有该布图设计的集成电路。（2）商业利用权。是指专有权人为商业目的而利用布图设计或含有布图设计的集成电路的权利。（3）但是布图设计权并不包括精神权利。
- - 布图设计权的保护期限？
  - （1）布图设计权的保护期限为10年，自布图设计登记申请之日或在世界任何地方首次投入商业使用之日计算，以较前日期为准。（2）但是，无论是否登记或投入商业利用，布图设计自创作完成之日起15年后，不再受到保护。
- - 对布图设计权的限制？
  - （1）合理使用或利用。又分为为个人目的的复制或供教学研究而复制（2）反向工程。是指对他人的部图设计进行分析、研究然后根据这种分析评价的结果创作出新的部图设计。（3）权利穷竭。是指集成电路部图设计权人或经其授权的人，将受保护的布图设计或含有该布图设计的半导体集成电路产品投入市场以后，对与该布图设计或该半导体集成电路产品有关的任何商业利用行为，不再享有权利。（4）善意买主。善意买主法律给予豁免。（5）强制许可。
- - 植物新品种的名词解释？
  - 植物新品种，是指经过人工培育的或者对发现的野生植物加以开发，具备新颖性、特异性、一致性和稳定性并有适当命名的植物品种。
- - 国际植物新品种保护公约的名词解释？
  - 该公约于 1961年12月2日签署，旨在确认和保护植物新品种育种者的权利，并由公约缔约国组成植物新品种保护联盟，从而形成当代国际植物知识产权体系的基础，为国际间开展优良品种的研究、开发、技术转让、合作交流以及新产品贸易提供了法律保护框架。
- - 国际植物新品种保护联盟的名词解释？
  - （1）国际植物新品种保护联盟，简称UPOV，它是一个政府间的国际组织，总部设在日内瓦。（2）UPOV是依据国际植物新品种保护公约("UPOV公约")建立的。（3）我国于1999年4月23日正式加入UPOV，是第39个成员国。（4）UPOV的职责主要是协调和促进成员国之间在行政和技术领域的合作，特别是在制定基本的法律和技术准则、交流信息、促进国际合作等方面发挥着重大作用。
- - 植物新品种权的名词解释？
  - （1）植物新品种权，是工业产权的一种类型，是指完成育种的单位或个人对其授权的品种依法享有的排他使用权。（2）植物新品种权与专利权、著作权、商标权一样，属于知识产权的范畴。由于知识产权是一种民事权利，所以，植物新品种权也是一种民事权利。
- - 我国对植物新品种权的法律保护现状？
  - （1）植物新品种权保护的最终目的是鼓励更多的组织和个人向植物育种领域投资，从而有利于育成和推广更多的植物新品种，推动我国的种子工程建设，促进农林业生产的不断发展。（2）由于我国对植物新品种权的法律保护还处于探索阶段，有必要对国际上现行的植物新品种权保护的相关制度进行比较分析，以确定对植物新品种权的保护模式。
- - 植物新品种权的归属问题？
  - （1）个人执行其单位的任务或主要是利用其单位的物质条件，包括资金、设备、场地、繁殖材料及技术资料等所完成的育种属于职务育种，品种权属于其单位。非职务育种的品种权应属于完成育种的个人。（2）委托育种的品种权的归属应由委托方与受委托方的合同确定，如没有合同约定，其品种权属于受委托方。（3）合作育种的品种权属于共同完成育种工作的单位和个人。（4）两个以上的申请人分别就一个植物新品种申请品种权时，品种权授予最先申请的人;同时申请的，品种权授予最先完成的人。（5）植物新品种的申请权和品种权可以依法转让。
- - 植物新品种的保护范围？
  - （1）我国植物新品种保护工作是由国家林业局和农业部两个部门来进行的。（2）根据两部门在植物新品种保护工作上的分工，国家林业局负责林木、竹、木质藤本、木本观赏植物(包括木本花卉)、果树(干果部分)及木本油料、饮料、调料、木本药材等植物新品种保护工作。（3）目前，我国对植物品种权的保护还仅限于植物品种的繁殖材料。对植物育种人权利的保护，保护的对象不是植物品种本身，而是植物育种者应当享有的权利。
- - 植物新品种的申请程序？
  - （1）育种者应提交相应的申请文件。文件内容包括:植物新品种权请求书、说明书和照片。（2）文件准备齐全后，申请林业植物新品种权的申请人，可以直接向国家林业局提出申请，也可委托国家林业局指定的代理机构代理申请。对于申请品种权的育种者，可以直接向国家林业局植物新品种保护办公室递交申请文件，也可通过邮局邮寄申请文件。（3）申请文件递交后，申请人所申请的保护品种将在国家林业局下发的书面公告或网上进行公告，如果在公告期没有任何人对该品种提出质疑，该申请人将获得新品种保护权。
- - 当植物新品种权收到侵害时如何维权？
  - 侵犯植物新品种权的，可以通过以下方式维权：（1）品种权人或者利害关系人可以请求省级以上人民政府农业、林业行政部门依据各自的职权进行处理。（2）品种权人或者利害关系人也可以直接向人民法院提起诉讼。（3）省级以上人民政府农业、林业行政部门依据各自的职权，根据当事人自愿的原则，对侵权所造成的损害赔偿可以进行调解。调解达成协议的，当事人应当履行；调解未达成协议的，品种权人或者利害关系人可以依照民事诉讼程序向人民法院提起诉讼。
- - 授予植物新品种权的条件？
  - 授予品种权的五个条件：（1）新颖性。（2）特异性。（3）一致性。（4）稳定性。（5）适当的名称。
- - 植物新品种保护的涵义？
  - （1）植物新品种保护是指对植物育种人权利的保护，保护的对象不是植物品种本身，而是植物育种者应当享有的权利。（2）这种权利是由政府授予植物育种者利用其品种排他的独占权利。（3）植物育种人权利与专利权、著作权、商标权一样属于知识产权的范畴。未经育种者的许可，任何人、任何组织都无权利用育种者培育的、已授予品种权的品种从事商业活动。
- - 商号权的名词解释？
  - 商号权，又称商事名称权，是指商人对其商号所拥有的权利，包括商号使用权以及商号专用权。
- - 商号权主体的名词解释？
  - （1）是依法取得商事主体资格的独立的商品生产者或经营者，且具有单一性。（2）商号主体的单一性是指同一商号在核准范围内只能为一个商品生产经营者所拥有，而不存在多个商事主体共有一个商号权的情况。
- - 商号权的客体名词解释？
  - （1）商号权的客体，是依法核准注册的商号。（2）由于多数国家都以商号的登记作为商号获得法律保护的必要条件，因此一般来说，只有基于经过登记的商号才能享有商号权。（3）我国的法规也规定，商号或企业名称必须经过登记才能获得专有权。
- - 商号权的特点？
  - （1）商号权具有人身权属性，与特定的商业主体的人格与身份密切联系，与主体资格同生同灭。（2）商号权具有精神财产权属性，商号权具有排他性和专用性。商号权人可依法使用其商号，且有权禁止他人重复登记或擅自冒用、盗用其商号，并有权对侵害其商号权行为提起诉讼要求赔偿。（3）商号权可以转让，各国法律有不同的规定，我国民法通则的规定，允许对商号买卖、许可使用或设为抵押。
- - 商号权的内容？
  - （1）使用权。即商号权利人可以依法自主地使用其商号。（2）禁止权。禁止他人登记注册与其商号相同或近似的商号;禁止他人擅自使用其商号。（3）转让权。商号权利人有权依法将其商号转让给他人使用。（4）许可使用权。商号权利人有权允许他人使用其商号。通过商号权性质和内容的学理分析，我们不难得出商号权具有知识产权的特性，商号权是一种无形的财产权利。
- - 商号权的取得？
  - （1）商号权的取得，依各国立法的不同通常有以下三种方式:使用取得主义、登记对抗主义、登记生效主义（2）我国有关商号权的法律中均采登记生效主义。
- - 地理标志权的名词解释？
  - 所谓地理标志权是指为国内法或国际条约所确认的或规定的由地理标志保护的相关权利。
- - 地理标志的名词解释？
  - （1）地理标志是用于商品上的具有特殊地理来源和与原产地相关的品质或声誉的标记。（2）最通俗地讲，地理标志是由商品的原产地名称构成的。（3）某一标记是否能作为地理标志，乃是一个涉及到国内法和消费者观念的问题。
- - 地理标识的基本特征？
  - 地理标识的基本特征有三点：（1）标明了商品或服务的真实来源（即原产地的地理位置）。（2）该商品或服务具有独特品质、声誉或其他特点。（3）该品质或特点本质上可归因于其特殊的地理来源。
- - 地理标志保护的法律依据？
  - （1）根据《商标法》和《商标法实施条例》的规定，地理标志可以作为证明商标或者集体商标申请注册。（2）2003年4月17日，国家工商行政管理总局发布《集体商标、证明商标注册和管理办法》（以下简称《办法》）根据集体商标、证明商标本身的特殊性，《办法》明确规定了集体商标、证明商标和地理标志注册、使用和管理有别于普通商标的特殊要求和规定。该《办法》于2003年6月1日起实施。
- - 域名的名词解释？
  - 域名是指在计算机网络中，因特网间网协议(IP协议)专门设计的一种字符型的层次型名字管理机制来标识主机、信箱和用户的命名机制。
- - 域名权的名词解释？
  - 域名权是指企业经过向INTERNET（英特尔）公司申请，经审核批准交纳一定的注册费用后而取得的在因特网唯一网址上发布各种各样的产品信息、广告和从事贸易并接受所需信息的一项权利。
- - 如何取得域名权？
  - （1）企业自创并申请依法取得域名权。（2）外购域名权。外购又可分为现金购人和非现金购入。（3）企业接受捐赠取得域名权。企业接受捐赠取得的域名权，应根据其公允价值确定其成本，记人“资本公积”。（4）企业接受投资取得域名权。其他单位作为资本或合作条件投人的域名权，应根据合同、协议约定或评估确认的金额入帐。
- - 域名的性质？
  - （1）域名是无形资产（2）域名具有专有性（3）域名具有时间性。域名需要定期年检，否则便会被撤消。（4）域名具有地域性。域名的地域性表现为在网络中的"地域性"，而不象其它传统的知识产权类型的现实世界中的地域性。
- - 侵害域名权的表现？
  - （1）域名持有人意在出售域名。向当商标权人提出转让域名的要约时，其索要的出让价格非常高，明显具有营利性。（2）域名持有人注册有关域名后使得商标权人无法利用自己的商标作域名，因而使其通过网络从事的经营活动受到严重影响的。（3）域名持有人在相应的网站上从事与商标权人相同或相似的业务，并直接或间接地表明其与商标权人系同一人，或者至少有某种内在的联系。（4）在相应的网站或网页上传播损害商标权人形象与声誉的信息，从而贬损商标权人在市场上的竞争地位的。（5）注册了与他人注册商标文字相同的域名但不使用，应属于非法抢注。
- - 域名权的法律保护？
  - （1）国务院信息办是中国域名系统的管理机构，负责制定中国域名的设置、分配和管理的政策及办法;选择，授权或撤消顶级和二级域名的管理单位，监督、检查各级域名注册服务情况。（2）中国互联网络信息中心(CNNIC)是中国负责管理和运行中国顶级CN域名的机构，经过几年的探索，于2002年出台了《中国互联网信息中心域名争议解决办法》和《中国互联网络信息中心域名争议解决办法程序规则》，为互联网络域名的注册或者使用而引发的争议提供了途径。建立了一种专家组负责解决相关争议的中国域名争议解决机制。
- - 知识产权的国际保护的名词解释？
  - 知识产权的国际保护，指国际上为了解决按照一个国家的国内法取得的专利、商标和版权等知识产权，只在该国领域内受到保护，在其他国家内不能发生法律上的效力的问题，而签订双边或多边条约，实现对知识产权的国际保护，以促进技术、知识的国际交流。
- - 《巴黎公约》的名词解释？
  - （1）《保护工业产权巴黎公约》简称《巴黎公约》，于1883年3月20日在巴黎缔结的保护工业产权的国际公约，是世界知识产权组织管理下的条约之一。（2）巴黎公约的调整对象即保护范围是工业产权。
- - 巴黎公约的调整对象？
  - （1）巴黎公约的调整对象即保护范围是工业产权。（2）包括发明专利权、实用新型、工业品外观设计、商标权、服务标记、厂商名称、产地标记或原产地名称以及制止不正当竞争等。
- - 巴黎公约的基本原则？
  - （1）国民待遇原则。（2）优先权原则。（3）独立性原则。申请和注册商标的条件，由每个成员国的本国法律决定，各自独立。（4）强制许可专利原则。《公约》规定：各成员国可以采取立法措施，规定在一定条件下可以核准强制许可，以防止专利权人可能对专利权的滥用。
- - 国民待遇原则的具体内容？
  - 在工业产权保护方面，公约各成员国必须在法律上给予公约其他成员国相同于其本国国民的待遇；即使是非成员国国民，只要他在公约某一成员国内有住所，或有真实有效的工商营业所，亦应给予相同于本国国民的待遇。
- - 优先权原则的具体内容？
  - （1）《巴黎公约》规定凡在一个缔约国申请注册的商标，可以享受自初次申请之日起为期6个月的优先权，即在这6个月的优先权期限内，如申请人再向其他成员国提出同样的申请，其后来申请的日期可视同首次申请的日期。（2）优先权的作用在于保护首次申请人，使他在向其他成员国提出同样的注册申请时，不致由于两次申请日期的差异而被第三者钻空子抢先申请注册。
- - 《巴黎公约》中对驰名商标的保护？
  - 无论驰名商标本身是否取得商标注册，公约各成员国都应禁止他人使用相同或类似于驰名商标的商标，拒绝注册与驰名商标相同或类似的商标。对于以欺骗手段取得注册的人，驰名商标的所有人的请求期限不受限制。
- - 伯尔尼公约的名词解释？
  - （1）保护文学和艺术作品伯尔尼公约，简称伯尔尼公约，是关于著作权保护的国际条约，1886年9月9日制定于瑞士伯尔尼。（2）《伯尔尼公约》的产生，标志着国际版权保护体系的初步形成。（3）1992年10月14日，中国宣布《伯尔尼公约》正式生效。10月15日中国成为该公约成员国。
- - 世界知识产权组织的名词解释？
  - （1）世界知识产权组织是致力于利用知识产权（专利、版权、商标、外观设计等）作为激励创新与创造手段的联合国机构。（2）世界知识产权组织、世界贸易组织、联合国教科文组织是现今三个最主要的管理知识产权条约的国际组织（后两个国际组织不是知识产权专门机构）。
- - 世界知识产权组织的宗旨？
  - （1）通过国家之间的合作，必要时通过与其他国际组织的协作，促进全世界对知识产权的保护。（2）确保各知识产权联盟之间的行政合作。该组织管理着一系列知识产权条约，其中包括《保护文学和艺术作品伯尔尼公约》、《保护录音制品制作者防止未经许可复制其录音制品公约》等条约。
- - 世界知识产权组织的职能？
  - （1）该组织主要职能是负责通过国家间的合作促进对全世界知识产权的保护，管理建立在多边条约基础上的关于专利、商标和版权方面的23个联盟的行政工作，并办理知识产权法律与行政事宜。（2）该组织的很大一部分财力是用于同发展中国家进行开发合作，促进发达国家向发展中国家转让技术，推动发展中国家的发明创造和文艺创作活动，以利于其科技、文化和经济的发展。
- - 世界知识产权组织的主要任务？
  - （1）协调各国知识产权的立法和程序。（2）为工业产权国际申请提供服务。（3）交流知识产权信息。（4）向发展中国家及其他国家提供法律和技术援助。（5）为解决私人知识产权争端提供便利。（6）利用信息技术和因特网作为存储、查询和使用有价值的知识产权信息的工具。
- - 世界知识产权组织的有关条约？
  - 世界知识产权组织通过的条约分三大类。（1）保护条约。（2）保护体系条约。（3）分类条约。
- - 《世界版权公约》的名词解释？
  - （1）《世界版权公约》是关于作品保护的国际性公约，于1952年9月在联合国教科文组织主持下在日内瓦签定，1955年9月16日生效。1971年7月修订，修订后的公约于1974年7月10日生效。（2）1992年10月30日中国成为该公约成员国，1995年加入该公约的政府间委员会。（3）旨在协调伯尔尼联盟与泛美版权联盟之间在著作权保护方面的关系，建立各成员国均能接受的国际著作权保护制度。
- - 《世界版权公约》的主要内容？
  - （1）受保护作品范围。对文学、科学和艺术作品给予充分有效的保护，各缔约国自行决定保护范围。（2）非自动保护原则。要求在出版的作品上有一定版权标记，即必须加注“版权保留”标记方予保护。（3）保护期。对作品的保护期限定为作者有生之年加死后25年或作品首次发表之后25年。（4）无追溯力规定。该公约未明示保护作者的身份权，不具有追溯力。（5）以国民待遇为原则。（6）如与伯尔尼公约的条款发生冲突时，服从伯尔尼公约
- - 非自动保护原则的具体内容？
  - （1）《世界版权公约》的非自动保护原则是协调《伯尔尼公约》的自动保护原则和美洲国家采用的注册保护制度(履行法定手续是获得版权保护的条件)的结果。（2）依据这一原则，如果任何成员国依其国内法要求履行手续作为版权保护的条件，那么对于根据本公约加以保护并在该国领土以外首次出版，而其作者又非该国国民的一切作品，只要经作者或版权所有者授权出版的作品的所有复制本上，自首次出版之日起，标有©的符号，并注明版权所有者的姓名、首次出版年份等，而且其标注的方式和位置应使人注意到版权的要求，就应认为符合该国法履行手续的要求，根据本公约给予保护。
- - 《世界版权公约》的客体范围？
  - 《世界版权公约》的各成员国承允对文学、科学、艺术作品，包括文字、音乐、戏剧和电影作品，以及绘画、雕刻和雕塑的作者及其他版权所有者的权利，提供充分有效的保护。与伯尔尼公约相比，世界版权公约对保护客体的规定相当概括，并且其所明确列举的文学科学艺术作品的表现方式较少，这样作的目的是有利于一些保护范围较窄的且刚刚建立国内版权保护制度的国家加入公约。
- - 《世界版权公约》的对作品保护期的规定？
  - （1）原则上，受公约保护的作品保护期不应少于作者有生之年及其死后的25年。（2）如果任何成员国在公约对该国生效日前已经将某些种类作品的保护期限于自作品首次出版以后的某一段时间，则该成员国有权保持其规定，并可将这些规定扩大应用于其他种类的作品。对所有这些种类的作品，其版权保护期自首次出版之日起，不得少于25年。（3）任何成员国如在公约对该国生效之日尚未根据作者有生之年确定版权保护期限，则该成员国有权根据情况，从作品首次出版之日或从出版前的登记之日起算版权保护期，但条件是从作品首次出版之日或从出版前的登记之日起算的版权保护期不少于25年。（4）成员国对摄影作品或实用艺术作品作为艺术品给予保护时，对上述每一类作品规定的版权保护期不应少于10年
- - 《世界版权公约》规定的权利内容？
  - 《世界版权公约》要求成员国必须予以保护的只有四项经济权利：复制权、公演权、广播权以及翻译权。此外，为了与美国等一些国家不保护精神权利的国内法规定相适应，世界版权公约也没有要求成员国保护作者的精神权利。
- - 《罗马公约》的名词解释？
  - （1）《保护表演者、音像制品制作者和广播组织罗马公约》简称《罗马公约》。（2）1961年10月26日，由国际劳工组织与世界产权组织及联合国教育、科学及文化组织共同发起，在罗马缔结了本公约。（3）公约于1964年5月18日生效。至2002年7月15日，该公约有69个缔约方。
- - 《罗马公约》的主要内容？
  - （1）国民待遇原则。（2）在录音制品录制者或表演者就录音制品享有专有权方面，实行非自动保护原则。（3）专有权内容。（4）保护期。（5）对邻接权的权利限制。（6）管理机关。（7）“闭合式”公约。
- - 《罗马公约》的保护期？
  - （1）三种不同邻接权的保护期是以２０年为最低限，按三者的情况分别规定的。（2）表演者权保护期－－如果演出实况没有被录音或录像，则保护期从表演活动发生之年的年底算起20年。（3）录音制品录制者权保护期－－从录音制品录制之年的年底算起20年（4）广播者权保护期－－从有关的广播节目开始播出之年的年底算起20年。（5）公约不阻止其成员国提供比２０年更长的保护期。
- - 《罗马公约》的保护范围？
  - （1）表演者在本国以外的缔约国进行表演、向外国录制唱片、在外国广播等方面享有与当地国民同等待遇，对唱片在商业上的再次使用，拥有要求报酬的权利。（2）录制者在下述情况下有权准许或禁止一切直接或间接地复制其录制品的行为：录制者是另一国的国民；首次录制是在另一个缔约国；其录制品首次发行于另一个缔约国。（3）如果广播组织总部设在另一缔约国或广播节目是由设在另一缔约国的发射台播放的，广播组织有权准许或禁止；转播或录制其广播节目；复制未经同意而制作的其广播节目的录音或录像；向公众传播收费的电视节目。
- - 罗马公约中“录音制作者”的定义？
  - 在罗马公约和录音制品公约中，“录音制作者”（producer of phonograms）是指首先把表演的声音或其他声音录制（固定）下来的人或法人。录音制作者则是表演者本人而不是该出版社。
- - 专利合作条约的名词解释？
  - （1）专利合作条约（简称为PCT）是继保护工业产权巴黎公约之后专利领域的最重要的国际条约，是国际专利制度发展史上的又一个里程碑。（2）该条约于1970年6月19日由35个国家在华盛顿签订。1978年6月1日开始实施，现有成员60多个，由总部设在日内瓦的世界知识产权组织管辖。
- - 《斯特拉斯堡协定》的名词解释？
  - （1）《国际专利分类斯特拉斯堡协定》（IPCA），简称《斯特拉斯堡协定》，是巴黎公约成员国间缔结的有关建立专利国际分类的专门协定之一。（2）1971年3月24日在法国斯特拉斯堡签订。（3）1996年6月17日，中国政府向世界知识产权组织递交加入书，1997年6月19日中国成为该协定成员国。
- - 《斯特拉斯堡协定》的目的？
  - 该协定目的是为了普遍采用一种统一的专利、发明人证书、实用新型和实用证书的分类系统，在工业产权领域建立较为密切的国际合作，协调各国在该领域的立法工作。
- - 《斯特拉斯堡协定》的主要内容？
  - （1）该协定建立了国际专利分类系统，把技术分为8个部和69,000个小类。每1个小类有1个标志符，由各国家或地区工业产权局标注。（2）其主要内容包括:专门联盟的建立;国际分类法的采用;分类法的定义、语言、使用;专家委员会;专门联盟的大会;国际局;财务;修订;缔约国;生效;有效期;退出;签字、语言、通知、保存职责;过渡条款。
- - 《斯特拉斯堡协定》协议产生的背景？
  - 1971年3月24日各缔约国，考虑到普遍采用一种统一的专利、发明人证书、实用新型和实用证书的分类系统，有助于协调各国在该领域的立法工作的重要性，根据发明专利国际分类欧洲公约，欧洲理事会创建了发明专利国际分类法。
- - 《布达佩斯条约》的名词解释？
  - （1）《布达佩斯条约》，是《国际承认用于专利程序的微生物保存布达佩斯条约》的简称，或称《微生物保存布达佩斯条约》，该条约是巴黎公约成员国缔结的专门协定之一。（2）1977年4月27日，在布达佩斯外交会议通过，1980年9月26日修正。（3）1995年3月30日，中国政府向世界知识产权组织递交加入书。1995年7月1日，中国成为该条约的成员国。
- - 《布达佩斯条约》简介？
  - （1）《布达佩斯条约》的主要特征是为专利程序的目的允许或要求微生物寄存的缔约国必须承认向任何"国际保存单位"，提交的微生物寄存。（2）这种承认应包括承认由该国际保存单位说明的保存事实和交存日期，以及承认作为样品提供的是所保存的微生物样品。（3）各缔约国根据条约组成"布达佩斯联盟"。联盟的行政工作委托世界知识产权组织国际局办理。联盟的成员国必须是巴黎公约的成员国。
- - 《洛迦诺协定》的名词解释？
  - （1）《建立工业品外观设计国际分类洛迦诺协定》的简称《洛迦诺协定》，巴黎联盟成员国间签订的专门协定之一，1968年10月4日在洛迦诺签订，1971年起生效。（2）截止2004年12月31日，该联盟有成员国44个。1996年6月17日，中国政府向世界知识产权组织递交加入书，1996年9月19日中国成为该协定成员国。
- - 海牙协定的名词解释？
  - （1）《工业品外观设计国际保存海牙协定》，简称海牙协定，巴黎公约成员国缔结的专门协定之一。（2）1925年11月6日在海牙缔结，于1928年生效，并成立了"海牙联盟"。该协定自签定后做过多次修订，有1925年海牙文本、1934年伦敦文本、1960年海牙文本、1967年斯德哥尔摩文本(1979年经修订补充)，1999年的日内瓦文本。
- - 《海牙协定》的主要内容？
  - 具有任何一个海牙联盟成员国国籍或在该国有住所或经营场所的个人或单位都可以申请"国际保存"。申请人只要向世界知识产权组织国际局进行一次申请，就可以在要想得到保护的成员国内获得工业品设计专利保护。申请国际保存时，不需要先在一个国家的专利局得到外观设计的专利的批准，只通过一次保存，可以同时在几个国家取得保护。国际保存的期限为5年，期满后可以延长5年。
- - 马德里协定的名词解释？
  - （1）《商标国际注册马德里协定》，简称马德里协定。是用于规定、规范国际商标注册的国际条约。（2）于1967年7月14日签订于斯德哥尔摩，于1989年5月25日生效。有84个成员国。
- - 尼斯协定的名词解释？
  - （1）尼斯协定全称为《有关商标注册用商品和服务国际分类的尼斯协定》，于1961年生效，目前有五十多个成员国，同时有上百个国家使用该协定的国际商标注册用商品分类法。（2）尼斯协定的宗旨是建立一个共同的商标注册用商品和服务国际分类体系，并保证其实施。（3）我国于1988年开始采用商标注册用商品和服务国际分类，并于1994年加入该协定。
- - TRIPS协议的分类原则？
  - 协定中，分类基本原则为:（1）制成品原则上按其功能，用途进行分类。（2）原料、未加工品或半成品原则上按照其组成的原材料进行分类。（3）商品构成其他商品某一部分，原则上与其他商品分在同一类。（4）成品或者半成品按照组成其的原料进行分类时，如果他们是由几种不同的原材料组成，原则上按照其主要原料进行分类。（5）用于盛饭商品的盒子 箱子之类的容器，原则上与该商品分在同一类。
- - TRIPS的名词解释？
  - （1）Agreement On Trade-related Aspects of Intellectual Property Rights,《与贸易有关的知识产权协议》，简称TRIPS，于1994年4月15日由各国代表在摩洛哥的马拉喀什签字，并于1995年1月1日起生效，由同时成立的世界贸易组织管理。（2）中国自入世之日起便全面实施世界贸易组织的TRIPS协议，并且履行中国入世议定书及工作组报告书所规定的知识产权保护义务。
- - TRIPS的主要特点？
  - （1）内容涉及面广，几乎涉及到了知识产权的各个领域。（2）保护水平高，在多方面超过了现有的国际公约对知识产权的保护水平。（3）将关贸总协定(GATT)和世界贸易组织(WTO)中关于有形商品贸易的原则和规定延伸到对知识产权的保护领域。（4）强化了知识产权执法程序和保护措施。（5）强化了协议的执行措施和争端解决机制，把履行协议保护产权与贸易制裁紧密结合在一起。（6）设置了"与贸易有关的知识产权理事会"作为常设机构，监督本协议的实施。
- - TRIPS协议的宗旨？
  - 即为了加强知识产权的国际保护，减少国际贸易的扭曲和障碍，以促进国际经济和贸易的发展。
- - TRIPS协议的基本原则？
  - （1）国民待遇原则。（2）最惠国待遇原则。
- - TRIPS协议的主要内容？
  - TRIPS协议涉及的知识产权共有以下八个方面:著作权及其相关权利、商标、地理标记、工业品外观设计、专利、集成电路布图设计、对未公开信息的保权和对许可合同中限制竞争行为的控制。
- - TRIPS协议中对地理标志的保护？
  - 协议规定对酒类的地理标志要提供更高水平的保护：（1）禁止以任何方式将地理标志作为商品名称、商品表达使用。（2）禁止对包含有未能表明商品真实原产地的地理标志的或使其注册失效。（3）禁止字面上真实但实际上却能产生误导效果的地理标志的使用（商品名称上、表达上）注册。（4）此外，TRIPs协议还规定了对葡萄酒与白酒地理标志的补充保护及地理标志保护的例外。
- - TRIPS协议中对集成电路布图设计的保护？
  - 对集成电路布图设计的保护协议要求各方在《关于集成电路的知识产权条约》(华盛顿公约)基础上提供保护;并增加了下列内容:保护期至少10年;政府的强制使用和特许必须受到严格的限制等。
- - TRIPS协议中对版权及有关权利的保护？
  - 版权及有关权利协议要求各方必须遵守关于保护文学艺术作品《伯尔尼公约》(1971)第1条及附件的规定;对计算机程序视同文学作品保护。这样在国际上就正式把对计算机程序的保护纳入版权法保护的范围，并且保护期为50年。
- - TRIPS协议中对未公开信息的保护？
  - （1）这里所说的未公开的信息主要是指商业秘密，这种商业秘密的权利人，有权制止其他人未经许可而披露、获得或使用有关信息。（2）就是说，与传统的知识产权相比，商业秘密的权利人多了两项权利，即制止他人披露和制止他人获得有关信息。
- - TRIPS协议中对专利的保护？
  - 协议规定，专利的保护期为20年;专利保护范围扩及到几乎所有技术领域，包括化学产品、药品、饮料和调味品等;对强制许可实行了限制，即对不经专利所有者的同意，由政府强制使用专利，规定了详细的条件。
- - TRIPS协议中对商标和服务标记的保护？
  - 协议规定了商标和服务标记的符号、使用期限、所有人的权利、在许可转让中的一系列义务、以及驰名商标应享有更多的保护。
- - TRIPS协议中对工业设计的保护？
  - 对工业设计的保护各成员可通过外观设计法，或在版权中予以保护外观设计，其保护期限至少为10年。
- - 软件著作权被侵犯后如何维权？
  - 只承担民事责任的侵权行为：除法律、行政法规另有规定外，有下列侵权行为的，应当根据情况，承担停止侵害、消除影响、赔礼道歉、赔偿损失等民事责任：（1）未经软件著作权人许可，发表或者登记其软件的。（2）将他人软件作为自己的软件发表或者登记的。（3）未经合作者许可，将与他人合作开发的软件作为自己单独完成的软件发表或者登记的。（4）在他人软件上署名或者更改他人软件上的署名的。（5）未经软件著作权人许可，修改、翻译其软件的。（6）其他侵犯软件著作权的行为。
- - 软件著作权被侵犯后如何维权？
  - 承担综合法律责任的侵权行为：除法律、行政法规另有规定外，未经软件著作权人许可，有下列侵权行为的，应当根据情况，承担停止侵害、消除影响、赔礼道歉、赔偿损失等民事责任；同时损害社会公共利益的，由著作权行政管理部门责令停止侵权行为，没收违法所得，没收、销毁侵权复制品，可以并处罚款；情节严重的，著作权行政管理部门并可以没收主要用于制作侵权复制品的材料、工具、设备等；触犯刑律的，依照刑法关于侵犯著作权罪、销售侵权复制品罪的规定，依法追究刑事责任：（1）复制或者部分复制著作权人的软件的。（2）向公众发行、出租、通过信息网络传播著作权人的软件的。（3）故意避开或者破坏著作权人为保护其软件著作权而采取的技术措施的。（4）故意删除或者改变软件权利管理电子信息的。（5）转让或者许可他人行使著作权人的软件著作权的。
- - 当调解无法解决著作权纠纷时，该怎样提起著作权侵权诉讼？
  - 提起著作权侵权诉讼的步骤是：（1）搜集和整理相关证据材料。（2）证明涉嫌被侵犯的著作权本身成立。（3）证明侵权行为存在以及具体的侵权方式。（4）选择管辖法院。（5）起诉前的措施。（6）立案、准备开庭。
- - 世界知识产权日的名词解释？
  - （1）世界知识产权日，由世界知识产权组织于2001年4月26日设立，并决定从2001年起将每年的4月26日定为"世界知识产权日"。（2）目的是在世界范围内树立尊重知识、崇尚科学和保护知识产权的意识，营造鼓励知识创新和保护知识产权的法律环境。
- - 著作权被侵犯后如何维权？
  - 只承担民事责任的侵权行为：根据《中华人民共和国著作权法》第四十七条，有下列侵权行为的，应当根据情况，承担停止侵害、消除影响、赔礼道歉、赔偿损失等民事责任：（一）未经著作权人许可，发表其作品的；（二）未经合作作者许可，将与他人合作创作的作品当作自己单独创作的作品发表的；（三）没有参加创作，为谋取个人名利，在他人作品上署名的；（四）歪曲、篡改他人作品的；（五）剽窃他人作品的；（六）未经著作权人许可，以展览、摄制电影和以类似摄制电影的方法使用作品，或者以改编、翻译、注释等方式使用作品的，本法另有规定的除外；（七）使用他人作品，应当支付报酬而未支付的；（八）未经电影作品和以类似摄制电影的方法创作的作品、计算机软件、录音录像制品的著作权人或者与著作权有关的权利人许可，出租其作品或者录音录像制品的，本法另有规定的除外；（九）未经出版者许可，使用其出版的图书、期刊的版式设计的；（十）未经表演者许可，从现场直播或者公开传送其现场表演，或者录制其表演的；（十一）其他侵犯著作权以及与著作权有关的权益的行为。
- - 著作权被侵犯后如何维权？
  - 承担综合法律责任的侵权行为：根据《中华人民共和国著作权法》第四十八条，有下列侵权行为的，应当根据情况，承担停止侵害、消除影响、赔礼道歉、赔偿损失等民事责任；同时损害公共利益的，可以由著作权行政管理部门责令停止侵权行为，没收违法所得，没收、销毁侵权复制品，并可处以罚款；情节严重的，著作权行政管理部门还可以没收主要用于制作侵权复制品的材料、工具、设备等；构成犯罪的，依法追究刑事责任：（一）未经著作权人许可，复制、发行、表演、放映、广播、汇编、通过信息网络向公众传播其作品的，本法另有规定的除外；（二）出版他人享有专有出版权的图书的；（三）未经表演者许可，复制、发行录有其表演的录音录像制品，或者通过信息网络向公众传播其表演的，本法另有规定的除外；（四）未经录音录像制作者许可，复制、发行、通过信息网络向公众传播其制作的录音录像制品的，本法另有规定的除外；（五）未经许可，播放或者复制广播、电视的，本法另有规定的除外；（六）未经著作权人或者与著作权有关的权利人许可，故意避开或者破坏权利人为其作品、录音录像制品等采取的保护著作权或者与著作权有关的权利的技术措施的，法律、行政法规另有规定的除外；（七）未经著作权人或者与著作权有关的权利人许可，故意删除或者改变作品、录音录像制品等的权利管理电子信息的，法律、行政法规另有规定的除外；（八）制作、出售假冒他人署名的作品的。
- - 著作权被侵犯后的赔偿问题？
  - 根据《中华人民共和国著作权法》第四十九条：（1）侵犯著作权或者与著作权有关的权利的，侵权人应当按照权利人的实际损失给予赔偿；实际损失难以计算的，可以按照侵权人的违法所得给予赔偿。赔偿数额还应当包括权利人为制止侵权行为所支付的合理开支。（2）权利人的实际损失或者侵权人的违法所得不能确定的，由人民法院根据侵权行为的情节，判决给予五十万元以下的赔偿。
- - 著作权被侵犯后如何维权？
  - 根据《中华人民共和国著作权法》第五十五条：（1）著作权纠纷可以调解，也可以根据当事人达成的书面仲裁协议或者著作权合同中的仲裁条款，向仲裁机构申请仲裁。（2）当事人没有书面仲裁协议，也没有在著作权合同中订立仲裁条款的，可以直接向人民法院起诉。
- - 专利权被侵犯后如何维权？
  - 根据《中华人民共和国专利法》第六十条：（1）对未经专利权人许可，实施其专利的侵权行为，专利权人或者利害关系人可以请求专利管理机关进行处理，也可以直接向人民法院起诉。专利管理机关处理的时候，有权责令侵权人停止侵权行为，并赔偿损失；当事人不服的，可以在收到通知之日起三个月内向人民法院起诉；期满不起诉又不履行的，专利管理机关可以请求人民法院强制执行。（2）在发生侵权纠纷的时候，如果发明专利是一项产品的制造方法，制造同样产品的单位或者个人应当提供其产品制造方法的证明。
- - 侵犯专利权的诉讼时效？
  - 侵犯专利权的诉讼时效为二年，自专利权人或者利害关系人得知或者应当得知侵权行为之日起计算。
- - 与专利权有关的法律责任？
  - 根据《中华人民共和国专利法》第六十三至六十六条：（1）假冒他人专利的，依照本法第六十条的规定处理；情节严重的，对直接责任人员比照刑法第一百二十七条的规定追究刑事责任。（2）违反本法第二十条规定，擅自向外国申请专利，泄露国家重要机密的，由所在单位或者上级主管机关给予行政处分；情节严重的，依法追究刑事责任。 （3）侵夺发明人或者设计人的非职务发明创造专利申请权和本法规定的其他权益的，由所在单位或者上级主管机关给予行政处分。 （4）专利局工作人员及有关国家工作人员徇私舞弊的，由专利局或者有关主管机关给予行政处分；情节严重的，比照刑法第一百八十八条的规定追究刑事责任。
- - 商标专用权被侵犯后如何维权？
  - 根据《中华人民共和国商标法》：（1）有本法第五十七条所列侵犯注册商标专用权行为之一，引起纠纷的，由当事人协商解决；不愿协商或者协商不成的，商标注册人或者利害关系人可以向人民法院起诉，也可以请求工商行政管理部门处理。（2）对侵犯注册商标专用权的行为，工商行政管理部门有权依法查处；涉嫌犯罪的，应当及时移送司法机关依法处理。
- - 商标专用权被侵犯后的赔偿问题？
  - 根据《中华人民共和国商标法》第六十条：（1）工商行政管理部门处理时，认定侵权行为成立的，责令立即停止侵权行为，没收、销毁侵权商品和主要用于制造侵权商品、伪造注册商标标识的工具，违法经营额五万元以上的，可以处违法经营额五倍以下的罚款，没有违法经营额或者违法经营额不足五万元的，可以处二十五万元以下的罚款。（2）对五年内实施两次以上商标侵权行为或者有其他严重情节的，应当从重处罚。销售不知道是侵犯注册商标专用权的商品，能证明该商品是自己合法取得并说明提供者的，由工商行政管理部门责令停止销售。
- - 对侵犯商标专用权的赔偿数额有争议怎么办？
  - 根据《中华人民共和国商标法》第六十条：（1）对侵犯商标专用权的赔偿数额的争议，当事人可以请求进行处理的工商行政管理部门调解，也可以依照《中华人民共和国民事诉讼法》向人民法院起诉。（2）经工商行政管理部门调解，当事人未达成协议或者调解书生效后不履行的，当事人可以依照《中华人民共和国民事诉讼法》向人民法院起诉。
- - 《商标法新加坡条约》的名词解释？
  - 《商标法新加坡条约》是在1994年《商标法条约》的基础上制定的，2006年3月28日在由WIPO主办、新加坡政府承办的"通过经修订的《商标法条约》外交大会"上通过。自2006年3月28日至2007年3月27日，《新加坡条约》在WIPO日内瓦总部开放一年供签署,目前已有51个国家和组织签署了该条约。
- - 《保护奥林匹克会徽内罗毕条约》的名词解释？
  - （1）《保护奥林匹克会徽内罗毕条约》简称《内罗毕条约》，该条约 1981年9月26日 在内罗毕签署。（2）根据该条约，所有缔约国均必须保护奥林匹克标志（相互联结的五环），防止在未经国际奥林匹克委员会许可的情况下被用于商业（广告、商品、作为商标等）目的。（3）根据条约的规定，各成员国必须保护奥林匹克会徽，禁止在未经国际奥林匹克委员会许可的情况下将该会徽用于商业目的。
- - 特殊标志管理条例的名词解释？
  - 特殊标志管理条例，是国务院于1996年颁布的，为了保护特殊标志的权利，加强对特殊标志的管理而发布的行政条例，该条例适应了国家市场经济发展的规律，推动了当时对于专利保护的加强，是符合时代发展和当时国家实际情况的行政条例。
- - 《视听作品国际登记条约》的名词解释？
  - （1）该条约于1989年4月18日签署。这是一个程序性条约，其目的是为了阻止非法复制的录像带的传播，阻止未经许可播放他人享有版权的视听作品。（2）为了进行国际注册登记，特在世界知识产权组织内设立了一个行政单位，即视听作品登记国际注册处。成员国将本国享有版权的视听作品的有关情况（权利人、视听作品依本国法享有的权利等）向国际注册处登记，并有义务保证已登记的作品版权不受侵犯，在发现侵权复制品时采取措施制裁侵权人，并使权利人得到民事补偿。截至 2003年7月15日，该条约的缔约方共有13个国家。
- - 《发送卫星传输节目信号布鲁塞尔公约》的名词解释？
  - 该公约于1974年5月21日签署，该公约建立了发送卫星传输节目信号的国际体系。截至 2003年7月15日，其缔约方共有24个国家。
- - 《国际承认用于专利程序的微生物保藏布达佩斯条约》的名词解释？
  - （1）该条约于1977年4月28日签署，并于1980年修订。该条约是为了建立国际合作制度、解决涉及微生物发明专利申请中的特殊问题而签订的。（2）它规定的国际合作制度使申请人只需向国际承认的一个保藏机构提交微生物保藏，就可以向条约的所有缔约国专利局办理专利申请，而无需向申请人希望得到保护的所有缔约国提交微生物保藏。该条约仅对《巴黎公约》的所有缔约国开放。（3）截至2003年7月15日，其缔约方共有58个国家。
- - 《商标法条约》的名词解释？
  - 该条约于1994年10月28日签署，旨在简化和统一商标国际注册程序，其关于“一标多类”、“权利分割”和续展不审查等制度，既方便了申请人，也大大提高了商标确权机构的工作效率。截至 2003年7月15日，其缔约方共有31个国家。
- - 知识产权滥用的名词解释？
  - 知识产权滥用是指权利人超出了知识产权法律、行政法规的规定，不正当行使有关权利，损害他人利益、社会公益或者限制排除竞争的行为。
- - 知识产权滥用行为的分类？
  - 滥用知识产权的行为主要分为两大类:（1）一是权利人行使知识产权时超出了法定权利本身的范围;（2）二是权利人行使其知识产权时没有超出法定权利，但不合理地限制了市场正当竞争，或者违反了其他公共政策，该行为仍应受到竞争法的规制。
- - 中国对知识产权滥用的理解？
  - （1）《反垄断法》第55条规定：“经营者依照有关知识产权的法律、行政法规规定行使知识产权的行为，不适用本法；但是，经营者滥用知识产权，排除、限制竞争的行为，适用本法。”（2）从法条的语义中分析，在反垄断法层面下的知识产权滥用必须具备两个条件：一是有滥用知识产权的行为；二是该行为排除、限制了竞争行为。
- - 国家工商行政管理总局认定经营者涉嫌违反《反垄断法》知识产权行为的过程？
  - （1）确定经营者行使知识产权行为的性质和表现形式。（2）确定经营者之间的竞争关系。（3）界定相关市场。（4）认定经营者的市场地位。（5）分析经营者行使知识产权行为是否排除、限制相关市场的竞争。（6）如果经营者行使知识产权行为排除、限制了相关市场的竞争，则进一步考察该行为。（7）有力影响以及该有利影响是否大于排除、限制相关市场竞争所造成的不利影响。
- - 知识产权权利冲突的名词解释？
  - 知识产权权利冲突，是指由同一知识产权客体依法衍生的两项或两项以上相互矛盾或抵触的权利并存的现象。
- - 构成知识产权权利冲突的条件？
  - 构成知识产权权利冲突应当具备以下条件:（1）一是两项或两项以上的知识产权均是基于同一客体。（2）二是同一客体产生的多项知识产权属于不同的主体—如果属于相同的主体，则是权利重叠，而非权利冲突。（3）三是各项权利的产生都具有合法的依据--否则不是权利冲突，而是侵权行为关系。
- - 知识产权的权利冲突的表现？
  - （1）同种权利之间的冲突。即就同一客体依据某一知识产权单行法产生的、被多个主体享有同类知识产权的现象，如专利权与专利权、商标权与商标权、著作权与著作权之间的冲突等。（2）不同种权利之间的冲突。即就相同知识产权客体受不同的知识产权单行法的调整并受之保护的多项权利之间发生的冲突。（3）国内知识产权与国外知识产权的冲突
- - 知识产权的权利冲突处理原则有哪些？
  - （1）保护在先权利的原则。在发生权利冲突时，权利产生在前的就应受到保护，在后产生的则不能对抗在前产生的知识产权。（2）维护公平竞争，排除恶意取得原则。（3）权利平衡原则。（4）利益兼顾原则。
- - 商标抢注的名词解释？
  - 商标抢注有狭义和广义之分，狭义的商标抢注是指在原商标所有者之前注册该商标以获取经济利益的竞争行为。
- - 商标被抢注应怎样维权？
  - 根据商标法的规定，商标权利人可以选择以下两个法律途径来主张权利：（1）其一，就初审公告的商标向商标局提出异议。根据商标法第三十条的规定，“对初审公告的商标，自公告之日起3个月内，任何人均可以提出异议。”（2）其二，就已经注册的商标向商标评审委员会提出争议。根据商标法第四十一条的规定，权利人认为自己的商标被他人恶意抢先注册的，可以自该商标注册之日起5年内，向商标评审委员会申请撤销。
- - 专利地图的名词解释？
  - 专利地图由各种与专利相关的资料讯息，以统计分析方法，加以缜密及精细剖析整理制成各种可分析解读的图表讯息，使其具有类似地图指向功能。
- - 专利地图的作用？
  - （1）透过对专利技术信息指标及其组合的可视化表现，反映蕴涵在大量专利数据内的错综复杂的信息，指明技术发展方向，分析技术分布态势，为决策者提供更直观的情报支持，特别可以用来对处在不同国家和地区的科研机构以及企业等竞争对手的专利技术分布情况进行监视，做到知彼知己。（2）专利地图是指导政府部门、科研机构、高新企业进行专利战略布局的有效分析手段之一。
- - 专利地图的分类？
  - （1）根据不同的制作目标，专利地图可以分为专利管理地图、专利技术地图与专利权利地图。（2）专利管理地图主要服务于经营管理。（3）专利技术地图主要服务于技术研发。
- - 专利管理地图的主要内容？
  - （1）这是将大量的资料依据"专利数量"、"专利所有人"、"发明人"、"引证率"、"专利分类号"、"专利年龄"等不同的变量做归纳分析，以反映业界或某一领域整体经营的趋势状况。（2）主要包括:历年专利件数动向图、申请人分布图、企业专利数量消长图、所属国专利数量比例图、企业发明阵容比较图等。
- - 专利技术地图的主要内容？
  - （1）专利技术地图主要服务于技术研发。这是将相关专利资料作进一步的仔细研读，归纳出重要专利文献的技术类别和功效类别等分类指针。从这些图表可以看出特定技术的动向，并进一步预测技术的未来趋势。它与技术研发方向的决策息息相关，并为研发中的"回避设计"、"技术地雷"、"技术挖洞"等战略提供重要的信息依据和参考，因而对技术创新有重要作用。（2）主要包括:专利引证关系技术族谱图、专利技术/功效矩阵图、专利技术发展图等。
- - 商标注册不当的名词解释？
  - 商标注册不当是指某一商标的注册不恰当，不合适，与《商标法》立法原则或者民法的根本原则相冲突。主要是指违反2001年《中华人民共和国商标法》第十条规定的，或者是以欺骗手段或者其他不正当手段取得的商标注册。
- - 企业专利战略的名词解释？
  - 企业专利战略(Enterprises patent strategy)规划就是根据专利战略制定出实现战略的战略重点和战略步骤以及重要的竞争领域和职能领域。
- - 企业专利战略的分类？
  - 企业专利战略一般可作以下分类：（1）按企业专利战略的性质可分为进攻性战略、防御性战略。（2）按企业专利战略的过程可分为申请战略、实施战略、保护战略。
- - 专利战略的作用？
  - 专利战略的作用主要体现在：（1）有利于企业在激烈的市场竞争中求生存、求发展，市场经济的本质是一种竞争型经济。（2）有利于推进技术创新，专利战略推进技术创新。（3）有利于增强国际竞争能力，市场竞争的主要体现在于产品质量和成本的竞争，归根结底是科学技术的竞争，进而是知识产权的竞争。
- - 专利战略的特征？
  - 专利战略除具有企业战略所具有的全局性、长远性、抗争性、纲领性的一般特性以外，还具有下列特征：（1）保密性，除了专利说明书必须按时公开外，专利人员对有关专利申请等事务都要保密，这是纪律所规定的，在专利战略中所策划的战略战术更属于企业的重要机密事项。（2）目的性。（3）风险性。法律性，专利战略所应用的专利保护，是以专利法和国际知识产权协定作为依据。（4）特殊性。（5）综合性。（6）内外有别。
- - 商标反向假冒的名词解释？
  - 商标反向假冒，是指未经商标专用权人许可，更换其注册商标并将该更换商标的商品又投入市场的行为（下文简称反向假冒行为）。
- - 商标反向假冒的特征？
  - （1）在行为主体方面，其主体只有与被反向假冒人生产、制造同类产品的生产者有关，而不包括该类商品的销售者在内。销售者购进他人生产的商品，用自己的销售商标替换他人商标再将商品投入流通市场的行为不属于反向假冒商品行为。（2）在行为人主观方面，反向假冒商标行为人主观动机主要是盗用他人产品声誉为自己创牌牟取不当利润。如外国厂商购进我国厂商生产的价廉物美的商品后换用自己的商标继续销售，以牟取暴利。（3）在行为对象方面，反向假冒行为直接指向他人生产的产品，其实质在于盗用或贬损他人产品的声誉。（4）在行为内容方面，反向假冒表现为在市场上购进他人生产的商品；以自己的商标标识替换他人的商标标识；将该商品继续投入流通。
- - 商标反向假冒的法律规制？
  - （1）世界各国对于商标反向假冒行为立法基本上表现为两种模式，一种是将该行为视作商标侵权而通过商标法作出禁止性规定。另一种不是从侵犯商标权角度，而是从禁止不正当竞争的角度来看待商标反向假冒的，它们把禁止商标反向假冒放到不正当竞争法中。（2）我国新修订的《商标法》已明确地将商标反向假冒行为视作商标侵权行为，所以对于商标反向假冒行为可以用商标侵权对其进行规制。（3）认为除此之外，还应该同时适用《反不正当竞争法》对其进行规制，因为商标反向假冒行为虽直接涉及商标使用的行为，却又具有很浓的不正当竞争色彩。
- - 马克曼命令的名词解释？
  - 马克曼命令，是审理专利侵权纠纷的美国法官解释专利权利要求、确定其保护范围的司法裁决。它是独立的马克曼程序所产生的司法命令，对侵权判决的结果有决定性作用，是法官审理专利侵权案件的核心工作内容之一。
- - 著作追续权的名词解释？
  - 著作追续权最早来源于1920年法文中DroitdeSuite，是法国有形财产法创制的专门术语，意指物权所有人对其不动产作为质标的物时的求偿权，即物权的"追及权"或"求偿权"。
- - 多重著作权的名词解释？
  - 所谓多重著作权是指对原著作权的使用所产生的衍生性权利的总称，即原创作品著作权及其邻接权共存的现象。
- - 商标评估的名词解释？
  - （1）商标评估是根据特定目的，遵循公允、法定标准和规程，运用适当方法，对商标进行确认、计价和报告，为资产业务提供价值尺度的行为。（2）商标评估属于无形资产评估的一种类型。
- - 商标评估的特点？
  - （1）现实性预测性。是指商标在未来时空的潜能来说明现实、例如用预期收益来反映商标的现实价格。（2）公证性和咨询性（3）公证性。
- - 商标评估的原则？
  - 商标评估需遵循以下原则:（1）一致性原则。即商标评估提供的信息与商标业务所需要的信息是一致。（2）客观性原则。指评估事实是有充分依据的，作出必不可少的假设是与事实相一致的，不得与事实有冲突并被征伪。（3）合理性原则。商标评估中的主观活动必须体现事物的内在联系的逻辑，符合商标业务的客观需要。（4）重要性原则。要求商标评估对价格计量和评估精度均发生作用。
- - 商标评估的程序？
  - （1）明确评估对象和范围。（2）鉴定评估合同。（3）指导企业清查、填报资产，搜集准备资料。（4）现场检查核实、验证资料。（5）编制评估报告书。（6）评估机构将审定后正式的商标价值评估报告书、专家鉴定证书、证牌送交被评企业。
- - 商标退化的名词解释？
  - 商标的退化是指商标自身显著性的逐步退化乃至完全丧失。商标显著性退化或丧失将导致一个原为有效注册使用的商标演变为商品通用名称，从而进入共有领域无法为注册人专有使用。(当然未注册商标也有可能退化)。
- - 商标退化的原因？
  - （1）商标所有人或其他人非故意的原因（2）竞争对手的故意行为。其表现形式又有多种，最主要有混淆与淡化。A、商标的混淆，依照《商标法》第52条规定的理解，主要是指未经许可而在同一种或类似商品上使用与其注册商标相同或者近似的商标。B、商标淡化依据国际上比较统一的认识，是指减少、削弱驰名商标或者其他具有知名度的商标的识别性和显著性的行为。
- - 职务成果的名词解释？
  - 职务成果是指单位工作人员为了完成本职工作或主要利用了本单位的物质技术条件所产生的智力成果。职务成果是单位工作人员基于职务行为或职务便利进行创造性劳动产生的智力成果，单位依法对之所享有的专有权利。
- - 预告登记的名词解释？
  - 预告登记指当事人签订买卖房屋或者其他不动产物权的协议，为保障将来实现物权，而按照约定可以向登记机关申请预告登记。如在商品房预售中，购房者可以就尚未建成的住房进行预告登记，以制约开发商把已出售的住房再次出售或者进行抵押。
- - 知识产权制度的特征？
  - （1）属于私法,但同时包含某些公法的内容。（2）属于实体法,但同时包含程序法的内容。（3）属于国内法,但同时包含涉外法的内容。
- - 知识产权制度的作用机制？
  - （1）对创造性劳动的补偿机制和利益驱动机制。（2）知识成果商业化的促进机制。（3）商品和技术贸易的保护和促进机制。（4）公平竞争的保障机制。（5）协调平衡权利人利益和社会公众利益的机制。
- - 知识产权投资的名词解释？
  - 知识产权投资是指知识产权人依法将专利权、商标权或著作权等知识产权资产评估作价，作为对公司(企业)的非货币、非实物出资，以获得所对应的公司(企业)股权的行为。
- - 知识产权投资的分类？
  - 知识产权投资分为：转让投资、合作投资、许可投资、合资投资等方式。
- - 知识产权制度的发展历史？
  - 知识产权制度在世界上有着悠久的历史。其历史发展大体上可以分为五个阶段:（1）萌芽阶段(13世纪至14世纪)。这一阶段出现了由封建王室赐予工匠或商人的类似于专利的垄断特权,它为后来知识产权制度的形成打下了基础。（2）初创和普遍建立阶段(15世纪至19世纪末)。在这个阶段,世界上第一部专利法、版权法和商标法相继诞生。（3）进一步发展阶段(19世纪末至20世纪末)。知识产权制度在这一阶段的进一步发展主要表现在两个方面:A、纵向发展:即西方资本主义国家的知识产权制度在原有基础上通过不断修订变得更加完善、科学。B、横向发展:即知识产权法律制度在资本主义国家外的更多国家得到实行。（4）知识产权制度与贸易挂钩的阶段(20世纪末至今)
- - 商标权质押贷款的名词解释？
  - 商标权质押贷款是企业融资的一种手段，目前国内多省市地区都鼓励企业利用多年来积攒的无形资产来进行融资合作，各大商业性银行也对一些信誉度较高的企业发放质押贷款，主要体现在曾获得省著名商标、中国驰名商标的企业居多。
- - 网络侵权的名词解释？
  - （1）网络侵权是指在网络环境下所发生的侵权行为。（2）网络侵权是知识侵权的一种形式，网络侵权行为与传统侵权行为在本质上是相同的，即行为人由于过错侵害他人的财产和人身权利，依法应当承担民事责任的行为，以及依法律特别规定应当承担民事责任的其他致人损害行为。
- - 网络侵权的分类？
  - （1）网络侵权行为按主体可分为网站侵权(法人)和网民(自然人)侵权（2）按侵权的主观过错可分为主动侵权(恶意侵权)和被动侵权（3）按侵权的内容可分为侵犯人身权和侵犯财产权(也有同时侵犯的情况)
- - 网站侵权的名词解释？
  - （1）网站侵权多为主动性侵权，即网站转载别的网站或他人的作品既不注明出处和作者，也不向相关的网站和作者支付报酬，这就同时侵犯了著作权人的人身权和财产权，因为大多数网站都是赢利性质的经济组织，利用别人的劳动成果为自己牟利而又不支付报酬，其非法性是显而易见的。（2）当然，侵权人是否以赢利为目的并不影响侵权的构成。
- - 网站被动侵权的名词解释？
  - （1）网站的被动侵权主要是指在网站所不能控制的领域内本网站的用户有侵权行为的发生，经著作权人向网站提出警告后网站仍不将侵权作品移除的情况。（2）由于网站信息的海量和自由度较大的特征，决定了网站不可能审查所有上传信息的合法性，当网络用户有侵犯著作权行为的发生时，网站往往不能及时发现。此时，权利人不能追究网站的侵权责任。但网站负有配合著作权人查明侵权人信息（一般的网站都实行注册用户管理）的义务，并在著作权人提出证据证明侵权行为确实发生并向网站提出警告后及时将该作品移除，否则即构成共同侵权。
- - 网络侵权与传统侵权的区别？
  - （1）侵权行为难以认定。（2）侵权主体复杂隐密。（3）侵权后果域宽速快。（4）司法管辖不好定位。（5）自我救济无能为力。
- - 网络侵权的法律责任？
  - 网络侵权是知识侵权的一种形式，网络侵权行为与传统侵权行为在本质上是相同的，即行为人由于过错侵害他人的财产和人身权利，依法应当承担民事责任的行为，以及依法律特别规定应当承担民事责任的其他致人损害行为。
- - 网络著作权的侵权行为类型？
  - （1）未经许可,擅自将网络作品通过传统媒体进行传播。（2）未经许可,擅自将传统媒体上已发表的作品通过网络媒体进行传播。（3）未经许可,擅自将他人网络作品通过网络媒体转载、传播。（4）网络链接隐形侵权。
- - 网络著作权的保护措施？
  - 2014年10月9日，最高人民法院通报《关于审理利用信息网络侵害人身权益民事纠纷案件适用法律若干问题的规定》，首次划定个人信息保护的范围，明确利用自媒体等转载网络信息行为的过错认定，以及如何对网络水军进行规制。
- - 《安娜法》的名词解释？
  - （1）1709年，英国议会通过了世界上第一部版权法—《安娜法》。（2）《安娜法》这个名称只是后人为了简便而冠之以当时在位的英国女王安娜的名字，而不是该法的原名。该法原名很长，从意思上译为中文，就是《为鼓励知识创作而授予作者及购买者就其已印刷成册的图书在一定时期内之权利的法》。（3）《安娜法》在序言中明确指出：颁布该法的主要目的，是为了防止印刷者不经作者同意就擅自印刷、翻印或出版作者的作品，以鼓励有学问、有知识的人编辑或写作有益的作品。
